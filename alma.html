  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Angie – Mosaïques A→F avec slide</title>

<style>
/* ==================================================
   RESET & SCÈNE
   ================================================== */
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:#fff;
}

/* ==================================================
   STAGE / SLIDE
   ================================================== */
.stage{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}

/* pages */
.page{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  overflow:auto;
  transition:transform .8s cubic-bezier(.2,.8,.2,1);
}

/* positions initiales */
.page-1{ transform:translateX(0); }
.page-2{ transform:translateX(100%); }

/* état slide */
.stage.show-page-2 .page-1{ transform:translateX(-100%); }
.stage.show-page-2 .page-2{ transform:translateX(0); }

/* ==================================================
   BOUTONS
   ================================================== */
.btn{
  position:fixed;
  bottom:24px;
  right:24px;
  z-index:1000;
  background:#104c64;
  color:#fff;
  border:none;
  padding:12px 18px;
  cursor:pointer;
  font-size:14px;
}

.btn.back{
  left:24px;
  right:auto;
}
</style>
</head>

<body>

<div class="stage" id="stage">

<!-- ==================================================
     PAGE 1 — MOSAÏQUE ANGIE (A/B/C/D/E)
     ================================================== -->
<section class="page page-1">

<style>
/* ===== PAGE 1 ===== */
.wrapperA{
  transform:scale(0.3);
  transform-origin:top center;
  padding:24px;
}

.mosaicA{
  display:grid;
  gap:0;
  line-height:0;
  grid-template-columns: var(--w1) var(--w2) var(--w3);
  grid-template-rows: var(--h1) var(--h2) var(--h3);
}

.mosaicA img{
  width:100%;
  height:100%;
  display:block;
}

#A1{grid-column:1;grid-row:1/span 3;}
#A2{grid-column:2;grid-row:1;}
#C {grid-column:2;grid-row:2;}
#A3{grid-column:2;grid-row:3;}
#B {grid-column:3;grid-row:1;}
#D {grid-column:3;grid-row:2;}
#E {grid-column:3;grid-row:3;}

#overlayD{
  position:absolute;
  background:#104c64;
  color:#fff;
  padding:22px 24px;
  font-size:36px;
  line-height:1.55;
  display:none;
}
</style>

<div class="wrapperA" id="wrapA">
  <div id="mosaicA" class="mosaicA">
    <img id="A1" src="https://avantpost-cpu.github.io/depot-quiz/angie/A1.jpg">
    <img id="A2" src="https://avantpost-cpu.github.io/depot-quiz/angie/A2.jpg">
    <img id="C"  src="https://avantpost-cpu.github.io/depot-quiz/angie/C.jpg">
    <img id="A3" src="https://avantpost-cpu.github.io/depot-quiz/angie/A3.jpg">
    <img id="B"  src="https://avantpost-cpu.github.io/depot-quiz/angie/B.jpg">
    <img id="D"  src="https://avantpost-cpu.github.io/depot-quiz/angie/D.jpg">
    <img id="E"  src="https://avantpost-cpu.github.io/depot-quiz/angie/E.jpg">
  </div>

  <div id="overlayD">
    <strong>Angélique Cauchy</strong> incarne une force rare…
  </div>
</div>

<button class="btn" id="goPage2">Découvrir la suite →</button>

<script>
const idsA=["A1","A2","C","A3","B","D","E"];
const imgsA=idsA.map(id=>document.getElementById(id));
const mosaicA=document.getElementById("mosaicA");
const overlayD=document.getElementById("overlayD");

Promise.all(imgsA.map(img=>new Promise(r=>{
  if(img.complete) r();
  else img.onload=r;
}))).then(()=>{
  mosaicA.style.setProperty("--w1",A1.naturalWidth+"px");
  mosaicA.style.setProperty("--w2",A2.naturalWidth+"px");
  mosaicA.style.setProperty("--w3",B.naturalWidth+"px");
  mosaicA.style.setProperty("--h1",A2.naturalHeight+"px");
  mosaicA.style.setProperty("--h2",C.naturalHeight+"px");
  mosaicA.style.setProperty("--h3",A3.naturalHeight+"px");

  overlayD.style.left=D.offsetLeft+"px";
  overlayD.style.top=D.offsetTop+"px";
  overlayD.style.width=D.clientWidth+"px";
  overlayD.style.height=D.clientHeight+"px";
  overlayD.style.display="block";
});
</script>

</section>

<!-- ==================================================
     PAGE 2 — MOSAÏQUE F (PAO CORRECTE)
     ================================================== -->
<section class="page page-2">

<style>
/* ===== PAGE 2 ===== */
.wrapperF{
  transform:scale(0.6);
  transform-origin:top center;
  padding:24px;
  display:flex;
  justify-content:center;
}

.mosaicF{
  display:grid;
  grid-template-columns:696px 1226px;
  line-height:0;
}

.col{display:flex;flex-direction:column;}
.row{display:flex;}

.img-box{
  position:relative;
  overflow:visible;
}

.img-box img{
  display:block;
}

.img-box .hover{
  position:absolute;
  top:0;
  left:0;
  z-index:2;
  pointer-events:none;
  transform:scale(1);
  transition:transform .35s ease;
}

.img-box:hover .hover{
  transform:scale(1.2);
}
</style>

<div class="wrapperF">
  <div class="mosaicF">

    <div class="col">
      <div class="img-box">
        <img src="https://avantpost-cpu.github.io/depot-quiz/angie/F1.jpg"
             width="696" height="633">
      </div>
      <div class="img-box">
        <img src="https://avantpost-cpu.github.io/depot-quiz/angie/F2.jpg"
             width="696" height="448">
        <img class="hover"
             src="https://avantpost-cpu.github.io/depot-quiz/angie/F2b.jpg"
             width="696" height="448">
      </div>
    </div>

    <div class="col">
      <div class="img-box">
        <img src="https://avantpost-cpu.github.io/depot-quiz/angie/F3.jpg"
             width="1225" height="343">
        <img class="hover"
             src="https://avantpost-cpu.github.io/depot-quiz/angie/F3b.jpg"
             width="1225" height="343">
      </div>
      <div class="row">
        <div class="img-box">
          <img src="https://avantpost-cpu.github.io/depot-quiz/angie/F4.jpg"
               width="590" height="738">
          <img class="hover"
               src="https://avantpost-cpu.github.io/depot-quiz/angie/F4b.jpg"
               width="590" height="738">
        </div>
        <div class="img-box">
          <img src="https://avantpost-cpu.github.io/depot-quiz/angie/F5.jpg"
               width="636" height="738">
          <img class="hover"
               src="https://avantpost-cpu.github.io/depot-quiz/angie/F5b.jpg"
               width="636" height="738">
        </div>
      </div>
    </div>

  </div>
</div>

<button class="btn back" id="backPage1">← Retour</button>

</section>

</div>

<script>
const stage=document.getElementById("stage");
document.getElementById("goPage2").onclick=()=>stage.classList.add("show-page-2");
document.getElementById("backPage1").onclick=()=>stage.classList.remove("show-page-2");
</script>

</body>
</html>
