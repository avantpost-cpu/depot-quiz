  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mosa√Øques Angie ‚Äì navigation cin√©ma</title>

<style>
/* RESET GLOBAL */
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#fff;
  font-family:Arial, sans-serif;
  overflow-x:hidden;
}

/* ===============================
   NAVIGATION
   =============================== */
.nav{
  position:fixed;
  top:16px;
  right:16px;
  z-index:1000;
}

.nav button{
  margin-left:8px;
  padding:8px 14px;
  cursor:pointer;
  background:#104c64;
  color:#fff;
  border:none;
  font-size:14px;
}

/* ===============================
   CONTENEUR DES PAGES
   =============================== */
.pages{
  position:relative;
  width:100%;
}

/* pages superpos√©es */
.page{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  opacity:0;
  pointer-events:none;

  transform:translateX(60px);
  transition:
    opacity .6s ease,
    transform .6s cubic-bezier(.2,.8,.2,1);
}

/* page visible */
.page.active{
  opacity:1;
  pointer-events:auto;
  transform:translateX(0);
  position:relative;
}

/* ===============================
   BOUTON RETOUR (PAGE 2)
   =============================== */
.back{
  position:fixed;
  bottom:24px;
  left:24px;
  z-index:1000;

  background:#104c64;
  color:#fff;
  border:none;
  padding:10px 16px;
  cursor:pointer;
  font-size:14px;
  display:none;
}

.page-2.active .back{
  display:block;
}
</style>
</head>

<body>

<!-- NAVIGATION (optionnelle, debug / desktop) -->
<div class="nav">
  <button id="btnPage1">Page 1</button>
  <button id="btnPage2">Page 2</button>
</div>

<!-- ===============================
     PAGES
     =============================== -->
<div class="pages">

  <!-- ==================================================
       PAGE 1 ‚Äì MOSA√èQUE ANGIE (A / B / C / D / E)
       ================================================== -->
  <section class="page page-1 active">

    <!-- üîπ COLLE ICI TON CODE COMPLET DE LA MOSA√èQUE ANGIE
         (wrapper + style + script √©ventuel)
         SANS RIEN MODIFIER
    -->

    <div class="wrapper">
      <!-- mosa√Øque Angie A/B/C/D/E -->
    </div>

  </section>

  <!-- ==================================================
       PAGE 2 ‚Äì MOSA√èQUE F (page 2 finale)
       ================================================== -->
  <section class="page page-2">

    <!-- üîπ BOUTON RETOUR -->
    <button class="back" id="backBtn">‚Üê Retour</button>

    <!-- üîπ COLLE ICI TOUT LE CODE DE LA MOSA√èQUE F
         (structure PAO + zoom + opacit√©s)
         SANS RIEN MODIFIER
    -->

    <div class="wrapper">
      <!-- mosa√Øque F finale -->
    </div>

  </section>

</div>

<!-- ===============================
     SCRIPT DE BASCULE
     =============================== -->
<script>
const page1 = document.querySelector(".page-1");
const page2 = document.querySelector(".page-2");

const btnPage1 = document.getElementById("btnPage1");
const btnPage2 = document.getElementById("btnPage2");
const backBtn  = document.getElementById("backBtn");

btnPage2.onclick = () => {
  page2.classList.add("active");
  page1.classList.remove("active");
};

btnPage1.onclick = backBtn.onclick = () => {
  page1.classList.add("active");
  page2.classList.remove("active");
};

/* ===============================
   OPTION : BASCULE VIA IMAGE (ex D)
   =============================== */
/*

};
*/
</script>

</body>
</html>
