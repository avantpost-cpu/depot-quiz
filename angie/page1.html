<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>page1.jpg ‚Äì d√©coupe stable</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* ===================== */
/* GRILLE MOSA√èQUE */
/* ===================== */
.page-angie{
  display:grid;
  grid-template-columns: 1.2fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;

  width:80vw;
  max-width:1200px;
  aspect-ratio:3 / 2;
}

/* blocs */
.block{
  position:relative;
  overflow:hidden;              /* üî• cl√© */
}

/* image unique */
.block img{
  width:100%;
  height:100%;
  object-fit:cover;             /* üî• adapte */
  display:block;
}

/* placement */
.A1{grid-column:1;grid-row:1 / span 3}
.A2{grid-column:2;grid-row:1}
.C {grid-column:2;grid-row:2}
.A3{grid-column:2;grid-row:3}
.B {grid-column:3;grid-row:1}
.D {grid-column:3;grid-row:2}
.E {grid-column:3;grid-row:3}

/* ===================== */
/* D√âCOUPE PAR POSITION */
/* ===================== */

/* colonne 1 = tranche gauche */
.A1 img{ object-position: 0% 50%; }

/* colonne 2 */
.A2 img{ object-position: 50% 0%; }
.C  img{ object-position: 50% 50%; }
.A3 img{ object-position: 50% 100%; }

/* colonne 3 */
.B  img{ object-position: 100% 0%; }
.D  img{ object-position: 100% 50%; }
.E  img{ object-position: 100% 100%; }

</style>
</head>

<body>

<div class="page-angie">

  <div class="block A1"><img src="page1.jpg" alt=""></div>

  <div class="block A2"><img src="page1.jpg" alt=""></div>
  <div class="block C"><img src="page1.jpg" alt=""></div>
  <div class="block A3"><img src="page1.jpg" alt=""></div>

  <div class="block B"><img src="page1.jpg" alt=""></div>
  <div class="block D"><img src="page1.jpg" alt=""></div>
  <div class="block E"><img src="page1.jpg" alt=""></div>

</div>

</body>
</html>
