<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 1 – Découpe mosaïque</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* ===================== */
/* CONTENEUR MOSAÏQUE */
/* ===================== */
.page-angie{
  display:grid;
  grid-template-columns: 1.2fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;

  width:80vw;
  max-width:1200px;
  aspect-ratio:3 / 2;
}

/* blocs */
.page-angie div{
  background-image:url("page1.jpg");
  background-repeat:no-repeat;
}

/* placement */
.A1{grid-column:1;grid-row:1 / span 3}
.A2{grid-column:2;grid-row:1}
.C {grid-column:2;grid-row:2}
.A3{grid-column:2;grid-row:3}
.B {grid-column:3;grid-row:1}
.D {grid-column:3;grid-row:2}
.E {grid-column:3;grid-row:3}
</style>
</head>

<body>

<div class="page-angie" id="mosaic">
  <div class="A1"></div>
  <div class="A2"></div>
  <div class="C"></div>
  <div class="A3"></div>
  <div class="B"></div>
  <div class="D"></div>
  <div class="E"></div>
</div>

<script>
/* =====================================================
   DÉCOUPE VISUELLE PRÉCISE DE page1.jpg
   (basée sur la taille réelle de l’image)
   ===================================================== */

const img = new Image();
img.src = "page1.jpg";

img.onload = () => {

  const W = img.width;
  const H = img.height;

  /* proportions de ta mosaïque :
     colonne 1 = 40%
     colonne 2 = 30%
     colonne 3 = 30%
     lignes = 3 parts égales
  */

  const col1 = 0;
  const col2 = W * 0.4;
  const col3 = W * 0.7;

  const row1 = 0;
  const row2 = H / 3;
  const row3 = H * 2 / 3;

  apply(".A1", col1, row1, W * 0.4, H);
  apply(".A2", col2, row1, W * 0.3, H / 3);
  apply(".C",  col2, row2, W * 0.3, H / 3);
  apply(".A3", col2, row3, W * 0.3, H / 3);
  apply(".B",  col3, row1, W * 0.3, H / 3);
  apply(".D",  col3, row2, W * 0.3, H / 3);
  apply(".E",  col3, row3, W * 0.3, H / 3);
};

function apply(selector, x, y, w, h){
  const el = document.querySelector(selector);

  /* on force la taille réelle de l’image */
  el.style.backgroundSize = `${img.width}px ${img.height}px`;

  /* on décale la vue pour montrer la bonne zone */
  el.style.backgroundPosition = `-${x}px -${y}px`;
}
</script>

</body>
</html>
