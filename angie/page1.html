  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Page 1 – découpe visuelle</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* ===================== */
/* PAGE DÉCOUPÉE */
/* ===================== */
.page-angie{
  display:grid;
  grid-template-columns: 1.2fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  width:80vw;
  max-width:1200px;
  aspect-ratio:3 / 2;
}

/* image source */
.page-angie div{
  background-image:url("https://avantpost-cpu.github.io/depot-quiz/angie/page1.jpg"); /* ⚠️ image dans le même dossier */
  background-repeat:no-repeat;
  background-size:300% 300%;
}

/* BLOCS */
.A1{grid-column:1;grid-row:1 / span 3; background-position:0% 50%}
.A2{grid-column:2;grid-row:1; background-position:50% 0%}
.C {grid-column:2;grid-row:2; background-position:50% 50%}
.A3{grid-column:2;grid-row:3; background-position:50% 100%}
.B {grid-column:3;grid-row:1; background-position:100% 0%}
.D {grid-column:3;grid-row:2; background-position:100% 50%}
.E {grid-column:3;grid-row:3; background-position:100% 100%}
</style>

</head>

<body>

<div class="page-angie">
  <div class="A1"></div>
  <div class="A2"></div>
  <div class="C"></div>
  <div class="A3"></div>
  <div class="B"></div>
  <div class="D"></div>
  <div class="E"></div>
</div>

</body>
</html>
    
  </body>
  
</html>
