<head>

<style>
/* RESET */
html, body {

}

/* FOND */
body {

}

/* ===== SLIDER ===== */
.slider-wrapper {
  position: relative;
  overflow: hidden;
  width: 100%;
}

.slider {
  display: flex;
  width: 200%;
  transition: transform 0.6s ease;
}

.slide {
  width: 50%;
  flex-shrink: 0;
}

/* ===== BOUTON NAVIGATION ===== */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 50;
  background: #26667c;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 26px;
  cursor: pointer;
  opacity: 0.9;
}

.nav-btn:hover {
  opacity: 1;
}

/* üëâ align√© sur la sc√®ne (1100px), pas sur le bord √©cran */
.nav-right {
  right: calc(50% - 550px + 20px);
}

/* ===== CONTENEUR ===== */
.wrapper {
  display: flex;
  justify-content: center;
}

.scene {
  max-width: 1100px;
  width: 100%;
  padding: 30px 20px 60px;
  box-sizing: border-box;
}

/* ===== TITRE ===== */
.title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 18px;
  margin-bottom: 40px;
}

.title img {

  height: auto;
  transform: translateX(-20px);
}

.title-text {

  font-weight: 600;
  color: #26667c;
  white-space: nowrap;
}

/* ===== LIVRES ===== */
.books-zone {

  display: flex;
  justify-content: center;
}

.books {
  position: relative;
  z-index: 2;
  display: flex;
  gap: 26px;
  align-items: flex-end;
  padding-bottom: 36px;
}

.book {
  width: 150px;
  cursor: pointer;
  transform: translateY(40px);
  opacity: 0;
  animation: slideUp 0.6s ease forwards;
}

.book:nth-child(2) { animation-delay: 0.1s; }
.book:nth-child(3) { animation-delay: 0.2s; }
.book:nth-child(4) { animation-delay: 0.3s; }

@keyframes slideUp {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.book.active {
  transform: translateY(-12px) scale(1.15);
}

/* ===== √âTAG√àRE ===== */
.shelf {
  position: absolute;
  bottom: 0;
  width: 100%;
  max-width: 1000px;
  z-index: 1;
}

.shelf img {
  width: 100%;
}

/* ===== FICHE ===== */
.fiche {
  max-width: 720px;
  margin: 40px auto 0;
  background: rgba(255,255,255,0.94);
  padding: 22px 26px;
  border-radius: 12px;
  display: none;
}

.fiche.active {
  display: block;
}

.fiche h3 {
  margin-top: 0;
  font-size: 20px;
  color: #26667c;
}

.fiche p {
  font-size: 14px;
  line-height: 1.55;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="slider-wrapper">

              <img src="https://avantpost-cpu.github.io/depot-quiz/livresj/book.png">

</div>

</script>

</body>
</html>
