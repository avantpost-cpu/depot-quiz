  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    background: white;
  }

  /* CONTENEUR GLOBAL */
  .container {
    width: 100%;
    max-width: 700px;       /* clé stabilité Digiforma */
    display: flex;
    gap: 20px;
    flex-wrap: wrap;        /* permet de descendre colonne droite si trop étroit */
  }

  /* DEUX COLONNES */
  .column {
    flex: 1;
    min-width: 280px;       /* empêche superposition */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* VIDÉO */
  .video-wrapper {
    width: 100%;
    border-radius: 10px;
    overflow: hidden;
    background: #000;
    aspect-ratio: 16/9;
  }

  .video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* IMAGES EN COLONNE */
  .image-list {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 15px;
    align-items: center;
  }

  .image-list img {
    width: 100%;
    max-width: 240px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.25s ease, z-index 0.25s ease;
  }

  .image-list img:hover {
    transform: scale(1.18);
    z-index: 10;
  }

  @media (max-width: 500px) {
    .image-list img {
      max-width: 180px;
    }
  }
</style>

</head>
<body>

<div class="container">

  <!-- COLONNE GAUCHE -->
  <div class="column">

    <div class="video-wrapper">
      <video muted autoplay playsinline loop preload="auto">
        <source src="https://avantpost-cpu.github.io/depot-quiz/com/verbale.mp4" type="video/mp4">
      </video>
    </div>

    <div class="image-list">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte1.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte2.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte3.jpg">
    </div>

  </div>

  <!-- COLONNE DROITE -->
  <div class="column">

    <div class="video-wrapper">
      <video muted autoplay playsinline loop preload="auto">
        <source src="https://avantpost-cpu.github.io/depot-quiz/com/nonverbale.mp4" type="video/mp4">
      </video>
    </div>

    <div class="image-list">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB1.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB2.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB3.jpg">
    </div>

  </div>

</div>

</body>
</html>
