<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Majeure — Rebond</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #fff;
  overflow-x: auto;
  font-family: Arial, sans-serif;
}

/* ⭐ SCÈNE HOMOTHÉTIQUE — largeur optimisée Digiforma */
.homothety-stage {
  width: 700px;              /* ← largeur réelle optimisée */
  transform-origin: top left;
}

/* ⭐ TON CSS ORIGINAL (adapté à 700px seulement en largeur du container) */
.scene-adulte {
  width: 700px;
  margin: 0;
}

.zone-fond {
  position: relative;
  width: 100%;
  height: 994px; /* ← recalculé proportionnellement : 1278 × (700/900) */
  background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/fondadulte.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center top;
}

/* Icônes – inchangées (elles restent en pourcentage, donc parfaites pour l’homothétie) */
.icone {
  position: absolute;
  width: 25%;
  left: 18%;
  aspect-ratio: 4 / 1;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: left center;
  opacity: .40;
  cursor: pointer;
  transition: transform .6s ease, filter .6s ease, opacity .4s ease;
}

.icone:hover {
  transform: scale(1.8) rotate(-3deg);
  opacity: 1;
  filter: brightness(1.1);
  z-index: 10;
}

.i1 { top: 38%; background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/1.png"); }
.i2 { top: 45%; background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/2.png"); }
.i3 { top: 53%; background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/3.png"); }
.i4 { top: 64%; background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/4.png"); }
.i5 { top: 72%; background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/5.png"); }
</style>
</head>

<body>

<!-- ⭐️ WRAPPER HOMOTHÉTIQUE -->
<div id="stage-wrapper" class="homothety-stage">

  <!-- ⭐️ TON MODULE COMPLET (inchangé) -->
  <div class="scene-adulte">
    <div class="zone-fond">
      <div class="icone i1" data-son="s1.wav"></div>
      <div class="icone i2" data-son="s2.wav"></div>
      <div class="icone i3" data-son="s3.wav"></div>
      <div class="icone i4" data-son="s4.wav"></div>
      <div class="icone i5" data-son="s5.wav"></div>
    </div>
  </div>

</div> <!-- fin wrapper -->


<!-- ⭐ SCRIPT HOMOTHÉTIQUE ANTI-BLOCAGE -->
<script>
function scaleStage() {
  const stage = document.getElementById("stage-wrapper");
  const baseWidth = 700;  // nouvelle largeur réelle optimisée

  // ⭐ Mesure la largeur VISIBLE réelle dans l’iframe Digiforma
  const availableWidth =
    stage.parentElement.getBoundingClientRect().width ||
    document.documentElement.clientWidth ||
    window.innerWidth;

  // ⭐ scale qui peut descendre sans limite basse
  let scale = availableWidth / baseWidth;

  if (scale > 1) scale = 1; // jamais d’agrandissement

  stage.style.transform = `scale(${scale})`;
}

// Exécutions
scaleStage();
window.addEventListener("resize", scaleStage);
setTimeout(scaleStage, 200);
setTimeout(scaleStage, 600);
setInterval(scaleStage, 800);

/* ⭐ Ton code pour les sons — inchangé */
document.querySelectorAll(".icone").forEach(el => {
  const fichier = el.getAttribute("data-son");
  const audio = new Audio("https://avantpost-cpu.github.io/depot-quiz/majeure/" + fichier);
  el.addEventListener("click", () => {
    audio.currentTime = 0;
    audio.play();
  });
});
</script>

</body>
</html>
