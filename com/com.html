<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: auto;
    background: white;
  }

  /* SCÈNE FIXE */
  .fixed-stage {
    width: 800px;          /* largeur de base */
    transform-origin: top left;
  }

  /* DEUX COLONNES */
  .columns {
    display: flex;
    flex-direction: row;
    gap: 20px;
  }

  .column {
    width: 380px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* VIDEO */
  .video-wrapper {
    width: 100%;
    aspect-ratio: 16/9;
    border-radius: 12px;
    overflow: hidden;
    background: black;
  }
  .video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* LISTE IMAGES */
  .image-list {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .image-list img {
    width: 250px;
    border-radius: 10px;
    transition: transform .25s ease;
    cursor: pointer;
  }

  .image-list img:hover {
    transform: scale(1.15);
  }
</style>
</head>

<body>

<div id="stage-wrapper" class="fixed-stage">
  <div class="columns">
    <div class="column">
      <div class="video-wrapper">
        <video autoplay muted loop playsinline>
          <source src="https://avantpost-cpu.github.io/depot-quiz/com/verbale.mp4">
        </video>
      </div>
      <div class="image-list">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte1.jpg">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte2.jpg">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte3.jpg">
      </div>
    </div>

    <div class="column">
      <div class="video-wrapper">
        <video autoplay muted loop playsinline>
          <source src="https://avantpost-cpu.github.io/depot-quiz/com/nonverbale.mp4">
        </video>
      </div>
      <div class="image-list">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB1.jpg">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB2.jpg">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB3.jpg">
      </div>
    </div>
  </div>
</div>

<script>
function scaleStage() {
  const stage = document.getElementById("stage-wrapper");
  const baseWidth = 800;  // largeur fixe
  const availableWidth = document.body.clientWidth; // largeur réelle du conteneur (iframe)

  const scale = Math.min(availableWidth / baseWidth, 1); // jamais agrandir, juste réduire
  stage.style.transform = `scale(${scale})`;
}

// au chargement
scaleStage();

// quand la fenêtre change (ou iframe)
window.addEventListener("resize", scaleStage);

// petit hack Digiforma : recalcule après chargement iframe
setTimeout(scaleStage, 200);
</script>

</body>
</html>
