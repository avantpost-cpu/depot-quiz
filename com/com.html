  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: auto; /* permet le scroll si n√©cessaire */
    background: white;
  }

  /* üü• 1. CONTENEUR FIXE ‚Äî jamais responsive */
  .fixed-stage {
    width: 800px;      /* ‚Üê TAILLE FIXE DE LA SC√àNE */
    transform-origin: top left;
  }

  /* üü¶ 2. Mise en page interne */
  .columns {
    display: flex;
    flex-direction: row;
    gap: 40px;
  }

  .column {
    width: 580px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .video-wrapper {
    width: 100%;
    height: 200px;
    border-radius: 12px;
    overflow: hidden;
    background: #000;
  }

  .video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .image-list {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    align-items: center;
  }

  .image-list img {
    width: 280px;
    border-radius: 10px;
    transition: transform 0.25s ease;
    cursor: pointer;
  }

  .image-list img:hover {
    transform: scale(1.18);
  }

  /* üüß 3. Redimensionnement homoth√©tique ENTIER */
  @media (max-width: 1200px) {
    .fixed-stage {
      transform: scale(calc(100vw / 1200));
    }
  }
</style>
</head>

<body>

<!-- üü• SC√àNE FIXE QUI SE SCALE ENTIEREMENT -->
<div class="fixed-stage">

  <div class="columns">

    <!-- COLONNE GAUCHE -->
    <div class="column">
      <div class="video-wrapper">
        <video autoplay muted loop playsinline>
          <source src="https://avantpost-cpu.github.io/depot-quiz/com/verbale.mp4">
        </video>
      </div>

      <div class="image-list">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte1.jpg">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte2.jpg">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte3.jpg">
      </div>
    </div>

    <!-- COLONNE DROITE -->
    <div class="column">
      <div class="video-wrapper">
        <video autoplay muted loop playsinline>
          <source src="https://avantpost-cpu.github.io/depot-quiz/com/nonverbale.mp4">
        </video>
      </div>

      <div class="image-list">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB1.jpg">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB2.jpg">
        <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB3.jpg">
      </div>
    </div>

  </div>

</div>

</body>
</html>
