  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background: white;

    /* ⚠️ essentiel : autorise le scroll horizontal si nécessaire */
    overflow-x: auto;
  }

  /* ⚠️ CONTENEUR FIXE PLUS LARGE QUE DIGIFORMA  */
  .container {
    width: 1200px;   /* ← taille fixe : NE BOUGE JAMAIS */
    display: flex;
    gap: 40px;
    justify-content: center;
  }

  .column {
    width: 550px;    /* ← largeur fixe de chaque colonne */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* --- VIDÉO FIXE --- */
  .video-wrapper {
    width: 100%;
    height: 310px;  /* fixe → layout stable */
    border-radius: 12px;
    overflow: hidden;
    background: #000;
  }

  .video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* --- IMAGES FIXES --- */
  .image-list {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 18px;
    align-items: center;
  }

  .image-list img {
    width: 280px;         /* ← taille fixe pour stabilité */
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.25s ease;
  }

  .image-list img:hover {
    transform: scale(1.18);
  }
</style>

</head>
<body>

<!-- ⚠️ CONTENEUR LARGE COÛTE QUE COÛTE -->
<div class="container">

  <!-- COLONNE GAUCHE -->
  <div class="column">

    <div class="video-wrapper">
      <video muted autoplay playsinline loop preload="auto">
        <source src="https://avantpost-cpu.github.io/depot-quiz/com/verbale.mp4">
      </video>
    </div>

    <div class="image-list">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte1.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte2.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte3.jpg">
    </div>

  </div>

  <!-- COLONNE DROITE -->
  <div class="column">

    <div class="video-wrapper">
      <video muted autoplay playsinline loop preload="auto">
        <source src="https://avantpost-cpu.github.io/depot-quiz/com/nonverbale.mp4">
      </video>
    </div>

    <div class="image-list">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB1.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB2.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB3.jpg">
    </div>

  </div>

</div>

</body>
</html>
