<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: auto;
    background: white;
  }

  /* SCÈNE FIXE QUI SE SCALE EN ENTIER */
  .fixed-stage {
    width: 800px;                  /* largeur réelle de la scène */
    transform-origin: top left;    /* point d’origine du scale */
  }

  /* CONTENEUR DES DEUX COLONNES */
  .columns {
    display: flex;
    flex-direction: row;
    gap: 20px;
  }

  .column {
    width: 380px;                  /* 380 + 380 + 20px gap ≈ 800px */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* VIDEO HOMOTHÉTIQUE */
  .video-wrapper {
    width: 100%;
    aspect-ratio: 16/9;            /* ← remplace la hauteur fixe */
    border-radius: 12px;
    overflow: hidden;
    background: black;
  }

  .video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* IMAGES EN COLONNE */
  .image-list {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .image-list img {
    width: 250px;
    border-radius: 10px;
    transition: transform 0.25s ease;
    cursor: pointer;
  }

  .image-list img:hover {
    transform: scale(1.15);
  }

  /* SCALE AUTOMATIQUE ADAPTÉ À LA TAILLE RÉELLE : 800px */
  @media (max-width: 800px) {
    .fixed-stage {
      transform: scale(calc(100vw / 800)); /* ← CORRECTIF MAJEUR */
    }
  }
</style>
</head>

<body>
  <div class="fixed-stage">
    <div class="columns">
      
      <!-- COLONNE 1 -->
      <div class="column">
        <div class="video-wrapper">
          <video autoplay muted loop playsinline>
            <source src="https://avantpost-cpu.github.io/depot-quiz/com/verbale.mp4" />
          </video>
        </div>

        <div class="image-list">
          <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte1.jpg" />
          <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte2.jpg" />
          <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte3.jpg" />
        </div>
      </div>

      <!-- COLONNE 2 -->
      <div class="column">
        <div class="video-wrapper">
          <video autoplay muted loop playsinline>
            <source src="https://avantpost-cpu.github.io/depot-quiz/com/nonverbale.mp4" />
          </video>
        </div>

        <div class="image-list">
          <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB1.jpg" />
          <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB2.jpg" />
          <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB3.jpg" />
        </div>
      </div>

    </div>
  </div>
</body>
</html>
