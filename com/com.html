  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Deux vidéos – Version verticale Digiforma</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background: white;
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  /* --- MODULE EN MODE VERTICAL --- */
  .block {
    width: 100%;
    max-width: 700px; /* Digiforma-friendly */
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 40px;
  }

  .video-wrapper {
    width: 45%;
    aspect-ratio: 16/9;
    border-radius: 10px;
    overflow: hidden;
    background: #000;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .image-sequence-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 80%;
    align-items: center;
    margin-top: 15px;
  }

  .image-sequence-container img {
    width: 100%;
    max-width: 260px;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    cursor: pointer;
  }

  .image-sequence-container img:hover {
    transform: scale(1.5) rotate(-3deg);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    z-index: 10;
  }

  @media (max-width: 500px) {
    .image-sequence-container {
      width: 100%;
    }
    .image-sequence-container img:hover {
      transform: scale(1.1);
    }
  }
</style>
</head>

<body>

<!-- --- BLOC 1 --- -->
<div class="block">

  <div class="video-wrapper">
    <video id="videoMajeur" muted autoplay="autoplay" playsinline preload="auto">
      <source src="https://avantpost-cpu.github.io/depot-quiz/com/verbale.mp4" type="video/mp4">
    </video>
  </div>

  <div class="image-sequence-container" id="imagesA">
    <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte1.jpg">
    <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte2.jpg">
    <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte3.jpg">
  </div>

</div>

<!-- --- BLOC 2 --- -->
<div class="block">

  <div class="video-wrapper">
    <video id="videoMineur" muted autoplay="autoplay" playsinline preload="auto">
      <source src="https://avantpost-cpu.github.io/depot-quiz/com/nonverbale.mp4" type="video/mp4">
    </video>
  </div>

  <div class="image-sequence-container" id="imagesB">
    <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB1.jpg">
    <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB2.jpg">
    <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB3.jpg">
  </div>

</div>

<script>
/* vidéos */
const videoMajeur = document.getElementById('videoMajeur');
const videoMineur = document.getElementById('videoMineur');

/* images */
const imagesA = document.querySelectorAll('#imagesA img');
const imagesB = document.querySelectorAll('#imagesB img');

/* --- AUTOPLAY PATCH DIGIFORMA --- */
window.addEventListener("load", () => {
  setTimeout(() => {
    [videoMajeur, videoMineur].forEach(v => {
      if (v.paused) {
        v.muted = true;
        v.play().catch(()=>{});
      }
    });
  }, 180);
});

/* --- Interactions --- */
function gray(targets) {
  targets.forEach(t => t.classList.add('grayscale'));
}
function ungray(targets) {
  targets.forEach(t => t.classList.remove('grayscale'));
}

/* SURVOL VIDEO MAJEUR */
videoMajeur.addEventListener('mouseenter', () => gray([...imagesB, videoMineur]));
videoMajeur.addEventListener('mouseleave', () => ungray([...imagesB, videoMineur]));

/* SURVOL VIDEO MINEUR */
videoMineur.addEventListener('mouseenter', () => gray([...imagesA, videoMajeur]));
videoMineur.addEventListener('mouseleave', () => ungray([...imagesA, videoMajeur]));

/* SURVOL IMAGES A */
imagesA.forEach(imgA => {
  imgA.addEventListener('mouseenter', () => gray([...imagesB, videoMineur]));
  imgA.addEventListener('mouseleave', () => ungray([...imagesB, videoMineur]));
});

/* SURVOL IMAGES B */
imagesB.forEach(imgB => {
  imgB.addEventListener('mouseenter', () => gray([...imagesA, videoMajeur]));
  imgB.addEventListener('mouseleave', () => ungray([...imagesA, videoMajeur]));
});
</script>

</body>
</html>
