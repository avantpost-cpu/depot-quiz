  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Communication verbale / non verbale — Rebond</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: white;

    /* Le point CRUCIAL pour Digiforma : */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;        /* Occupe tout l'espace vertical Digiforma */
  }

  /* --- MODULE CENTRAL --- */
  .module-wrapper {
    width: 100%;
    max-width: 1200px;        /* comme ton module horizontal */
    padding: 20px;
    display: flex;
    justify-content: center;
    gap: 40px;                /* ESPACE ENTRE TES DEUX COLONNES */
  }

  /* Colonne vidéo + images */
  .column {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 45%;               /* comme ton HTML original */
  }

  .video-wrapper {
    width: 100%;
    aspect-ratio: 16/9;
    border-radius: 10px;
    background: #000;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* IMAGES 1–2–3 EN LIGNE */
  .image-sequence-container {
    display: flex;
    flex-direction: row;          /* HORIZONTAL */
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
    width: 100%;
  }

  .image-sequence-container img {
    width: 30%;                   /* 3 images côte à côte */
    max-width: 220px;
    border-radius: 8px;
    cursor: pointer;

    transition: transform 0.35s ease,
                box-shadow 0.35s ease;
  }

  /* --- ZOOM AMPLIFIÉ --- */
  .image-sequence-container img:hover {
    transform: scale(2) rotate(-3deg); /* Zoom très visible */
    box-shadow: 0 16px 35px rgba(0,0,0,0.35);
    z-index: 20;
  }

  /* MOBILE */
  @media (max-width: 900px) {
    .module-wrapper {
      flex-direction: column;
      align-items: center;
    }
    .column {
      width: 90%;
    }
    .image-sequence-container img {
      width: 28%;
      max-width: 140px;
    }
  }
</style>
</head>

<body>

<div class="module-wrapper">

  <!-- --- COLONNE 1 --- -->
  <div class="column">

    <div class="video-wrapper">
      <video id="videoMajeur" muted autoplay="autoplay" playsinline preload="auto">
        <source src="https://avantpost-cpu.github.io/depot-quiz/com/verbale.mp4" type="video/mp4">
      </video>
    </div>

    <div class="image-sequence-container" id="imagesA">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte1.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte2.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte3.jpg">
    </div>

  </div>

  <!-- --- COLONNE 2 --- -->
  <div class="column">

    <div class="video-wrapper">
      <video id="videoMineur" muted autoplay="autoplay" playsinline preload="auto">
        <source src="https://avantpost-cpu.github.io/depot-quiz/com/nonverbale.mp4" type="video/mp4">
      </video>
    </div>

    <div class="image-sequence-container" id="imagesB">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB1.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB2.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB3.jpg">
    </div>

  </div>

</div>

<script>
/* vidéos */
const videoMajeur = document.getElementById('videoMajeur');
const videoMineur = document.getElementById('videoMineur');

/* images */
const imagesA = document.querySelectorAll('#imagesA img');
const imagesB = document.querySelectorAll('#imagesB img');

/* --- AUTOPLAY PATCH DIGIFORMA --- */
window.addEventListener("load", () => {
  setTimeout(() => {
    [videoMajeur, videoMineur].forEach(v => {
      if (v.paused) {
        v.muted = true;
        v.play().catch(()=>{});
      }
    });
  }, 150);
});

/* Interactions (optionnelles) */
function gray(targets) { targets.forEach(t => t.classList.add('grayscale')); }
function ungray(targets) { targets.forEach(t => t.classList.remove('grayscale')); }

videoMajeur.addEventListener('mouseenter', () => gray([...imagesB, videoMineur]));
videoMajeur.addEventListener('mouseleave', () => ungray([...imagesB, videoMineur]));

videoMineur.addEventListener('mouseenter', () => gray([...imagesA, videoMajeur]));
videoMineur.addEventListener('mouseleave', () => ungray([...imagesA, videoMajeur]));

imagesA.forEach(img => {
  img.addEventListener('mouseenter', () => gray([...imagesB, videoMineur]));
  img.addEventListener('mouseleave', () => ungray([...imagesB, videoMineur]));
});

imagesB.forEach(img => {
  img.addEventListener('mouseenter', () => gray([...imagesA, videoMajeur]));
  img.addEventListener('mouseleave', () => ungray([...imagesA, videoMajeur]));
});
</script>

</body>
</html>
    
  </body>
  
</html>
