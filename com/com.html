  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Deux vidéos + interactions — Version Digiforma</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .video-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    width: 100%;
    max-width: 1100px;     /* empêche le débordement Digiforma */
  }

  /* Chaque vidéo + texte */
  .video-container {
    flex: 1 1 200px;        /* resp. mais jamais trop petit */
    max-width: 40%;         /* ne déborde plus jamais */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* --- IMPORTANT POUR DIGIFORMA --- */
  .video-wrapper {
    width: 100%;
    aspect-ratio: 16/9;     /* ratio parfait */
    background: #000;
    border-radius: 8px;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;      /* ne dépasse plus */
    border-radius: 8px;
    display: block;
  }

  /* images texte */
  .image-sequence-container {
    display: flex;
    flex-direction: column;
    gap: 5px;
    width: 100%;
    margin-top: 10px;
    align-items: center;
  }

  .image-sequence-container img {
    width: 60%;
    max-width: 200px;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    cursor: pointer;
    position: relative;
    z-index: 0;
  }

  /* pour éviter que le zoom dépasse du cadre Digiforma */
  .image-sequence-container img:hover {
    transform: scale(1.4) rotate(-5deg);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    z-index: 5;
  }

  /* responsive tablette */
  @media (max-width: 800px) {
    .video-container {
      max-width: 100%;
    }
    .image-sequence-container img {
      width: 50%;
      max-width: 160px;
    }
  }

  /* responsive mobile */
  @media (max-width: 500px) {
    .image-sequence-container img {
      width: 70%;
      max-width: 120px;
    }
    .image-sequence-container img:hover {
      transform: scale(1.2) rotate(-3deg); /* safe sur mobile */
    }
  }
</style>
</head>

<body>

<div class="video-row">

  <!-- Vidéo verbale -->
  <div class="video-container">
    <div class="video-wrapper">
      <video id="videoMajeur" muted autoplay="autoplay" playsinline preload="auto">
        <source src="https://avantpost-cpu.github.io/depot-quiz/com/verbale.mp4" type="video/mp4">
      </video>
    </div>

    <div class="image-sequence-container" id="imagesA">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte1.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte2.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texte3.jpg">
    </div>
  </div>

  <!-- Vidéo non verbale -->
  <div class="video-container">
    <div class="video-wrapper">
      <video id="videoMineur" muted autoplay="autoplay" playsinline preload="auto">
        <source src="https://avantpost-cpu.github.io/depot-quiz/com/nonverbale.mp4" type="video/mp4">
      </video>
    </div>

    <div class="image-sequence-container" id="imagesB">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB1.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB2.jpg">
      <img src="https://avantpost-cpu.github.io/depot-quiz/com/texteB3.jpg">
    </div>
  </div>

</div>

<script>
const videoMajeur = document.getElementById('videoMajeur');
const videoMineur = document.getElementById('videoMineur');

const imagesA = document.querySelectorAll('#imagesA img');
const imagesB = document.querySelectorAll('#imagesB img');

/* --- AUTOPLAY PATCH DIGIFORMA --- */
window.addEventListener("load", () => {
  setTimeout(() => {
    [videoMajeur, videoMineur].forEach(v => {
      if (v.paused) {
        v.muted = true;
        v.play().catch(()=>{});
      }
    });
  }, 180);
});

/* figer les vidéos à la fin */
videoMajeur.addEventListener('ended', () => videoMajeur.pause());
videoMineur.addEventListener('ended', () => videoMineur.pause());

/* interactions survol */
function activateGray(active, targets) {
  targets.forEach(t => t.classList.add('grayscale'));
  active.classList.remove('grayscale');
}
function resetGray(all) {
  all.forEach(t => t.classList.remove('grayscale'));
}

/* survol majeur */
videoMajeur.addEventListener('mouseenter', () => {
  videoMineur.classList.add('grayscale');
  imagesB.forEach(i => i.classList.add('grayscale'));
});
videoMajeur.addEventListener('mouseleave', () => {
  videoMineur.classList.remove('grayscale');
  imagesB.forEach(i => i.classList.remove('grayscale'));
});

/* survol mineur */
videoMineur.addEventListener('mouseenter', () => {
  videoMajeur.classList.add('grayscale');
  imagesA.forEach(i => i.classList.add('grayscale'));
});
videoMineur.addEventListener('mouseleave', () => {
  videoMajeur.classList.remove('grayscale');
  imagesA.forEach(i => i.classList.remove('grayscale'));
});

/* survol images A */
imagesA.forEach(imgA => {
  imgA.addEventListener('mouseenter', () => {
    videoMineur.classList.add('grayscale');
    imagesB.forEach(i => i.classList.add('grayscale'));
  });
  imgA.addEventListener('mouseleave', () => {
    videoMineur.classList.remove('grayscale');
    imagesB.forEach(i => i.classList.remove('grayscale'));
  });
});

/* survol images B */
imagesB.forEach(imgB => {
  imgB.addEventListener('mouseenter', () => {
    videoMajeur.classList.add('grayscale');
    imagesA.forEach(i => i.classList.add('grayscale'));
  });
  imgB.addEventListener('mouseleave', () => {
    videoMajeur.classList.remove('grayscale');
    imagesA.forEach(i => i.classList.remove('grayscale'));
  });
});
</script>

</body>
</html>
