<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Comparaison</title>
  <!-- Import Google Font Oswald Regular -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 10px;
      background: #ffffff;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      gap: 40px;
      max-width: 80%;
      width: 100%;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      padding: 0 10px;
    }

    .column img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
      transition: transform 0.6s ease;
    }

    /* Effet hover : féminin avec réduction */
    .feminin {
      content: url("https://avantpost-cpu.github.io/depot-quiz/comparaison/feminin.png");
    }

    .feminin:hover {
      content: url("https://avantpost-cpu.github.io/depot-quiz/comparaison/feminin2.png");
      transform: scale(0.85);
    }

    /* Effet hover : masculin avec réduction */
    .masculin {
      content: url("https://avantpost-cpu.github.io/depot-quiz/comparaison/masculin.png");
    }

    .masculin:hover {
      content: url("https://avantpost-cpu.github.io/depot-quiz/comparaison/masculin2.png");
      transform: scale(0.85);
    }

    /* Liste féminine : cachée par défaut, 2 colonnes, mots centrés */
    .liste-feminin {
      display: none;
      width: 70%;
      column-count: 2;
      column-gap: 80px;
      font-size: 20px;
      text-align: center;
      margin: 0 auto;
    }

    /* Liste masculine : 2 colonnes avec filet entre, mots centrés */
    .liste-masculin {
      display: none;
      width: 70%;
      column-count: 2;
      column-gap: 80px;
      font-size: 20px;
      text-align: center;
      margin: 0 auto;
      border-left: 1px solid #ccc;
      padding-left: 10px;
    }

    /* Affichage au hover */
    .feminin:hover + .liste-feminin {
      display: block;
    }

    .masculin:hover + .liste-masculin {
      display: block;
    }

    /* Changer couleur des mots masculins au hover */
    .masculin:hover + .liste-masculin span {
      color: #010101;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Colonne gauche : Féminin -->
    <div class="column left">
      <img class="top feminin" alt="Féminin">
      <div class="liste-feminin">
        <span>FAIBLES</span>
        <span>ÉMOTIVES</span>
        <span>SENSIBLES</span>
        <span>FRAGILES</span>
        <span>AFFECTUEUSES</span>
        <span>DOCILES</span>
        <span>VERSATILES</span>
        <span>FUTILES</span>
        <span>COQUETTES</span>
        <span>BAVARDES</span>
        <span>PEUREUSES</span>
        <span>DOUILLETTES</span>
        <span>HYSTÉRIQUES</span>
      </div>
    </div>

    <!-- Colonne droite : Masculin -->
    <div class="column">
      <img class="top masculin" alt="Masculin">
      <div class="liste-masculin">
        <span>FORTS</span>
        <span>RESPONSABLES</span>
        <span>SÉRIEUX</span>
        <span>STRATÈGES</span>
        <span>RATIONNELS</span>
        <span>VOLONTAIRES</span>
        <span>COURAGEUX</span>
        <span>MAÎTRES D’EUX-MÊMES</span>
        <span>AMBITIEUX</span>
        <span>MENEURS</span>
        <span>ENDURANTS</span>
        <span>AGRESSIFS</span>
        <span>DOMINANTS</span>
      </div>
    </div>
  </div>
</body>
</html>
