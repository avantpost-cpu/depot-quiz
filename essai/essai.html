  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livres autobiographiques – Rebond</title>

<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
}

/* FOND MOSAÏQUE */
body {
  background-image: url('https://avantpost-cpu.github.io/depot-quiz/livresj/fond.jpg');
  background-repeat: repeat;
  background-size: 420px auto;
  font-family: Arial, sans-serif;
}

/* CONTENEUR */
.wrapper {
  display: flex;
  justify-content: center;
}

.scene {
  max-width: 1100px;
  width: 100%;
  padding: 30px 20px 60px;
  box-sizing: border-box;
}

/* TITRE HORIZONTAL */
.title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 18px;
  margin-bottom: 40px;
}

/* IMAGE TITRE */
.title img {
  max-width: 38%;
  height: auto;
  transform: translateX(-20px);
}

/* TEXTE À CÔTÉ */
.title-text {
  font-size: 20px;
  font-weight: 600;
  color: #26667c;
  white-space: nowrap;
}

/* ZONE LIVRES */
.books-zone {
  position: relative;
  display: flex;
  justify-content: center;
}

/* ÉTAGÈRE */
.shelf {
  position: absolute;
  bottom: 0;
  width: 100%;
  max-width: 1000px;
  z-index: 1;
}

.shelf img {
  width: 100%;
}

/* LIVRES */
.books {
  position: relative;
  z-index: 2;
  display: flex;
  gap: 26px;
  align-items: flex-end;
  padding-bottom: 36px;
}

/* ANIMATION D’ENTRÉE */
.book {
  width: 150px;
  cursor: pointer;
  transform: translateY(40px);
  opacity: 0;
  animation: slideUp 0.6s ease forwards;
}

.book:nth-child(2) { animation-delay: 0.1s; }
.book:nth-child(3) { animation-delay: 0.2s; }
.book:nth-child(4) { animation-delay: 0.3s; }

@keyframes slideUp {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* ZOOM AU CLIC */
.book.active {
  transform: translateY(-12px) scale(1.15);
}

/* FICHE TEXTE */
.fiche {
  max-width: 720px;
  margin: 40px auto 0;
  background: rgba(255,255,255,0.94);
  padding: 22px 26px;
  border-radius: 12px;
  display: none;
}

.fiche.active {
  display: block;
}

.fiche h3 {
  margin-top: 0;
  font-size: 20px;
}

.fiche p {
  font-size: 14px;
  line-height: 1.55;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="scene">

    <!-- TITRE -->
    <div class="title">
      <img src="https://avantpost-cpu.github.io/depot-quiz/autobio/titre2.png" alt="Livres autobiographiques">
      <div class="title-text">Essai</div>
    </div>

    <!-- LIVRES -->
    <div class="books-zone">

      <div class="books">
        <img class="book" data-book="A" src="https://avantpost-cpu.github.io/depot-quiz/essai/I.jpg" alt="">
        <img class="book" data-book="B" src="https://avantpost-cpu.github.io/depot-quiz/essai/J.jpg" alt="">
        <img class="book" data-book="C" src="https://avantpost-cpu.github.io/depot-quiz/essai/K.jpg" alt="">
      </div>

      <div class="shelf">
        <img src="https://avantpost-cpu.github.io/depot-quiz/livresj/book.png" alt="">
      </div>

    </div>

    <!-- FICHE TEXTE -->
    <div id="fiche" class="fiche"></div>

  </div>
</div>

<script>
const data = {

  A: {
    title: "L’entraineur et l’enfant les abus sexuels dans le sport <p>(Pierre Emmanuel Luneau-Daurignac, Editions Seuil, 2021)",
    text: `
      <p>Le livre analyse les mécanismes des violences sexuelles dans le milieu sportif à partir d’enquêtes, de témoignages de victimes et de données judiciaires. L’auteur montre comment la relation d’autorité entre l’entraîneur et l’enfant, le silence institutionnel et le culte de la performance favorisent les abus et leur dissimulation.<p>Cet ouvrage de référence met en lumière les responsabilités individuelles et collectives, et appelle à une transformation profonde du système sportif pour mieux protéger les mineurs.</p>
    `
  },

  B: {
    title: "Le revers de nos médailles <p>(Patrick Roux, Karine Repérant, Dunod, 2023)",
    text: `
      <p>Le livre analyse les dérives et les violences systémiques dans le sport de haut niveau, en donnant la parole aux victimes et aux professionnels. Les auteurs mettent en lumière les mécanismes d’emprise, la pression de la performance et le silence des institutions, qui favorisent les abus et leur invisibilisation. <p>L’ouvrage interroge les responsabilités collectives et appelle à repenser en profondeur le modèle sportif pour mieux protéger les athlètes.</p>
    `
  },

  C: {
    title: "Violences sexuelles et sport : l’essentiel pour agir <p>(Olivier Coste et Philippe Liotard, Editions Atlande, 2025)",
    text: `
      <p>Le livre propose une synthèse claire et opérationnelle des connaissances sur les violences sexuelles dans le sport. L’ouvrage analyse les mécanismes des abus, les facteurs de risque et les responsabilités des acteurs, tout en fournissant des repères juridiques et pratiques pour prévenir, repérer et agir. Il constitue un outil de référence pour les professionnels engagés dans la protection des mineurs et des personnes vulnérables.</p>
    `
  },


};

const books = document.querySelectorAll('.book');
const fiche = document.getElementById('fiche');

books.forEach(book => {
  book.addEventListener('click', () => {
    books.forEach(b => b.classList.remove('active'));
    book.classList.add('active');

    const key = book.dataset.book;
    fiche.innerHTML = `
      <h3>${data[key].title}</h3>
      ${data[key].text}
    `;
    fiche.classList.add('active');
  });
});
</script>

</body>
</html>
