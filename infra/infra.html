<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mosaïque – Version stable originale</title>

<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .wrapper{
    transform-origin:center center; /* ✔ valeur qui marchait avant */
    transition:transform .3s ease;
  }

  .mosaic{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:0;
    width:1600px;
    height:auto;
  }

  .col{
    display:flex;
    flex-direction:column;
  }

  .col img, .img0 img{
    width:100%;
    height:auto;
    display:block;
    pointer-events:none;
  }

  .hoverable{
    position:relative;
    cursor:pointer;
  }

  .hoverable::after{
    content:"";
    position:absolute;
    inset:0;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity .25s ease;
  }
  .hoverable:hover::after{ opacity:1; }

  .img1::after  {background-image:url("1b.png")}
  .img2::after  {background-image:url("2b.png")}
  .img3::after  {background-image:url("3b.png")}
  .img4::after  {background-image:url("4b.png")}
  .img5::after  {background-image:url("5b.png")}
  .img7::after  {background-image:url("7b.png")}
  .img8::after  {background-image:url("8b.png")}
  .img9::after  {background-image:url("9b.png")}
  .img10::after {background-image:url("10b.png")}
  .img11::after {background-image:url("11b.png")}
  .img12::after {background-image:url("12b.png")}
  .img13::after {background-image:url("13b.png")}

  .center{ position:relative; }

  .img0{
    position:relative;
  }

  .img0::after{
    content:"";
    position:absolute;
    inset:0;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity .25s ease;
  }

  .mosaic:has(.img1:hover)  .img0::after{background-image:url("1c.png"); opacity:1;}
  .mosaic:has(.img2:hover)  .img0::after{background-image:url("2c.png"); opacity:1;}
  .mosaic:has(.img3:hover)  .img0::after{background-image:url("3c.png"); opacity:1;}
  .mosaic:has(.img4:hover)  .img0::after{background-image:url("4c.png"); opacity:1;}
  .mosaic:has(.img5:hover)  .img0::after{background-image:url("5c.png"); opacity:1;}
  .mosaic:has(.img7:hover)  .img0::after{background-image:url("7c.png"); opacity:1;}
  .mosaic:has(.img8:hover)  .img0::after{background-image:url("8c.png"); opacity:1;}
  .mosaic:has(.img9:hover)  .img0::after{background-image:url("9c.png"); opacity:1;}
  .mosaic:has(.img10:hover) .img0::after{background-image:url("10c.png"); opacity:1;}
  .mosaic:has(.img11:hover) .img0::after{background-image:url("11c.png"); opacity:1;}
  .mosaic:has(.img12:hover) .img0::after{background-image:url("12c.png"); opacity:1;}
  .mosaic:has(.img13:hover) .img0::after{background-image:url("13c.png"); opacity:1;}
</style>
</head>

<body>

<div class="wrapper">
  <div class="mosaic">

    <div class="col">
      <div class="hoverable img1"><img src="1.png"></div>
      <div class="hoverable img2"><img src="2.png"></div>
      <div class="hoverable img3"><img src="3.png"></div>
      <div class="hoverable img4"><img src="4.png"></div>
      <div class="hoverable img5"><img src="5.png"></div>
    </div>

    <div class="col center">
      <img src="6.png">
      <div class="img0"><img src="0.png"></div>
    </div>

    <div class="col">
      <div class="hoverable img7"><img src="7.png"></div>
      <div class="hoverable img8"><img src="8.png"></div>
      <div class="hoverable img9"><img src="9.png"></div>
      <div class="hoverable img10"><img src="10.png"></div>
      <div class="hoverable img11"><img src="11.png"></div>
      <div class="hoverable img12"><img src="12.png"></div>
      <div class="hoverable img13"><img src="13.png"></div>
    </div>

  </div>
</div>

<script>
function adjustScale(){
  const wrapper = document.querySelector('.wrapper');
  const mosaic = document.querySelector('.mosaic');
  const scaleW = window.innerWidth / mosaic.offsetWidth;
  const scaleH = window.innerHeight / mosaic.offsetHeight;

  const scale = Math.min(scaleW, scaleH) * 0.95;
  wrapper.style.transform = `scale(${scale})`;
}

window.addEventListener('resize', adjustScale);
window.addEventListener('load', adjustScale);
</script>

</body>
</html>
