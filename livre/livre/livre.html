<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pages du livre</title>
<style>
  /* Reset */
  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: Arial, sans-serif;
    background-image: url('https://avantpost-cpu.github.io/depot-quiz/livre/fond.jpg');
    background-repeat: repeat;
    background-size: auto;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2vw;
    overflow-x: hidden;
  }

  .pages-container {
    display: flex;
    flex-wrap: nowrap; /* côte à côte sur desktop */
    justify-content: center;
    width: 100%;
    max-width: 100%; /* occupe toute la largeur */
  }

  .page-wrapper {
    flex: 1 1 50%; /* s’adapte automatiquement */
    max-width: 50%; /* pour garder les deux images collées sur desktop */
  }

  .page-wrapper img {
    width: 100%;
    height: auto;
    display: block;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 0; /* sans arrondi */
    filter: none; /* pas d'effet */
  }

  /* Responsive mobile */
  @media (max-width: 900px) {
    .pages-container { flex-wrap: wrap; }
    .page-wrapper {
      max-width: 100%;
      flex: 1 1 100%;
      margin-bottom: 2vw;
    }
  }
</style>
</head>
<body>

<div class="pages-container">
  <!-- Page 1 -->
  <div class="page-wrapper">
    <img id="page1" src="https://avantpost-cpu.github.io/depot-quiz/livre/pageslivre1.png" alt="Page 1">
  </div>

  <!-- Page 2 -->
  <div class="page-wrapper">
    <img id="page2" src="https://avantpost-cpu.github.io/depot-quiz/livre/pageslivre2.png" alt="Page 2">
  </div>
</div>

<script>
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');

  // Hover pour changer les images
  page1.addEventListener('mouseenter', () => {
    page2.src = 'https://avantpost-cpu.github.io/depot-quiz/livre/pageslivre2a.png';
  });
  page1.addEventListener('mouseleave', () => {
    page2.src = 'https://avantpost-cpu.github.io/depot-quiz/livre/pageslivre2.png';
  });

  page2.addEventListener('mouseenter', () => {
    page1.src = 'https://avantpost-cpu.github.io/depot-quiz/livre/pageslivre1a.png';
  });
  page2.addEventListener('mouseleave', () => {
    page1.src = 'https://avantpost-cpu.github.io/depot-quiz/livre/pageslivre1.png';
  });
</script>

</body>
</html>
