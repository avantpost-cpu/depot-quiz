  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livres jeunesse – Rebond</title>

<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
}

/* FOND MOSAÏQUE */
body {
  background-image: url('https://avantpost-cpu.github.io/depot-quiz/livresj/fond.jpg');
  background-repeat: repeat;
  background-size: 420px auto;
  font-family: Arial, sans-serif;
}

/* CONTENEUR */
.wrapper {
  display: flex;
  justify-content: center;
}

.scene {
  max-width: 1100px;
  width: 100%;
  padding: 30px 20px 60px;
  box-sizing: border-box;
}

/* TITRE */
.title {
  display: flex;
  justify-content: center;
  margin-bottom: 40px;
}

.title img {
  max-width: 42%;
  height: auto;
}

/* ZONE LIVRES */
.books-zone {
  position: relative;
  display: flex;
  justify-content: center;
}

/* ÉTAGÈRE */
.shelf {
  position: absolute;
  bottom: 0;
  width: 100%;
  max-width: 1000px;
  z-index: 1;
}

.shelf img {
  width: 100%;
}

/* LIVRES */
.books {
  position: relative;
  z-index: 2;
  display: flex;
  gap: 26px;
  align-items: flex-end;
  padding-bottom: 36px;
}

/* ANIMATION D’ENTRÉE */
.book {
  width: 150px;
  cursor: pointer;
  transform: translateY(40px);
  opacity: 0;
  animation: slideUp 0.6s ease forwards;
}

.book:nth-child(2) { animation-delay: 0.1s; }
.book:nth-child(3) { animation-delay: 0.2s; }
.book:nth-child(4) { animation-delay: 0.3s; }

@keyframes slideUp {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* ZOOM AU CLIC */
.book.active {
  transform: translateY(-12px) scale(1.15);
}

/* FICHE TEXTE */
.fiche {
  max-width: 720px;
  margin: 40px auto 0;
  background: rgba(255,255,255,0.94);
  padding: 22px 26px;
  border-radius: 12px;
  display: none;
}

.fiche.active {
  display: block;
}

.fiche h3 {
  margin-top: 0;
  font-size: 20px;
  color: #26667c;
}

.fiche p {
  font-size: 14px;
  line-height: 1.55;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="scene">

    <!-- TITRE -->
    <div class="title">
      <img src="https://avantpost-cpu.github.io/depot-quiz/livresj/titrej.png" alt="Les livres jeunesse">
    </div>

    <!-- LIVRES -->
    <div class="books-zone">

      <div class="books">
        <img class="book" data-book="A" src="https://avantpost-cpu.github.io/depot-quiz/livresj/A.png" alt="">
        <img class="book" data-book="B" src="https://avantpost-cpu.github.io/depot-quiz/livresj/B.png" alt="">
        <img class="book" data-book="C" src="https://avantpost-cpu.github.io/depot-quiz/livresj/C.png" alt="">
        <img class="book" data-book="D" src="https://avantpost-cpu.github.io/depot-quiz/livresj/D.png" alt="">
      </div>

      <div class="shelf">
        <img src="https://avantpost-cpu.github.io/depot-quiz/livresj/book.png" alt="">
      </div>

    </div>

    <!-- FICHE TEXTE -->
    <div id="fiche" class="fiche"></div>

  </div>
</div>

<script>
const data = {
  A: {
    title: "Et si on s’parlait des violences faites aux enfants dans le sport",
    text: `
      <p><strong>Un livret pédagogique</strong> pour aider les enfants à comprendre que le sport doit rester un espace de respect et de sécurité.</p>
      <p>À travers des situations simples et accessibles, il explique ce que sont les violences (physiques, psychologiques ou sexuelles), comment les reconnaître et l’importance d’en parler à une personne de confiance.</p>
    `
  },

  B: {
    title: "Une bulle dans l’océan  <p>Coralie Dière et Marie Debré Chapuis, Ed. Fabert",
    text: `
      <p><strong>Une bulle dans l’océan</strong> aborde avec délicatesse les violences sexuelles subies par les jeunes, notamment en situation de handicap.</p>
      <p>Destiné aux enfants dès 11 ans, le récit adopte une approche métaphorique, sans descriptions choquantes.</p>
      <p>L’histoire suit Ondine, passionnée de natation, qui trouve refuge sous l’eau avant que des révélations, à l’adolescence, ne bouleversent sa vie.</p>
      <p>En fin d’ouvrage, un auto-test et un cahier d’accompagnement apportent des repères de prévention et des ressources pour les jeunes, les parents et les professionnels.</p>
    `
  },

  C: {
    title: "Interdit de me faire mal Mai <p>Lan Chapiron, Editions de la Martinière",
    text: `
      <p><strong>Un album coloré et amusant</strong> pour apprendre aux tout-petits que faire mal, c’est toujours interdit.</p>
      <p><em>« Il y a une règle très simple : on n’a pas le droit de te faire mal. Personne n’a le droit. »</em></p>
      <p>À travers des questions simples, l’enfant apprend qu’il a le droit de dire non et que la violence n’est jamais acceptable.</p>
      <p>Mai Lan Chapiron transmet un message essentiel avec douceur, humour et accessibilité, sans jamais effrayer.</p>
    `
  },

  D: {
    title: "C’est mon corps <p>Lan Chapiron, Editions de la Martinière"",
    text: `
      <p><strong>Un album coloré et amusant</strong> pour aider les tout-petits à découvrir leur intimité et à la protéger.</p>
      <p><em>« Voici ton corps, il est à toi. Personne n’a le droit de le toucher si tu n’es pas d’accord. »</em></p>
      <p>L’enfant apprend à nommer ses parties intimes, à comprendre que son corps lui appartient et qu’il est le seul à décider.</p>
      <p>Une règle fondamentale transmise dès le plus jeune âge : le consentement et le droit de dire « NON ».</p>
    `
  }
};

const books = document.querySelectorAll('.book');
const fiche = document.getElementById('fiche');

books.forEach(book => {
  book.addEventListener('click', () => {
    books.forEach(b => b.classList.remove('active'));
    book.classList.add('active');

    const key = book.dataset.book;
    fiche.innerHTML = `
      <h3>${data[key].title}</h3>
      ${data[key].text}
    `;
    fiche.classList.add('active');
  });
});
</script>

</body>
</html>
    
  </body>
  
</html>
