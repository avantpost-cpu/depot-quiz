  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Majeure</title>

<style>
/* RESET SIMPLE */
html, body {
  margin: 0;
  padding: 0;
  background: #fff;
  font-family: Arial, sans-serif;
}

/* CONTENEUR GLOBAL CENTRÉ */
.majeure-wrapper {
  width: 100%;
  max-width: 900px;      /* largeur max confortable */
  margin: 0 auto;
  padding: 10px 0;
}

/* ZONE FOND AVEC RATIO FIXE
   -> padding-top ~142% ≈ A4 vertical
*/
.fond {
  position: relative;
  width: 100%;
  padding-top: 142%;     /* hauteur = 1.42 * largeur */
  background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/fondadulte.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  overflow: hidden;
}

/* ---------------------------------------------------
   BARRE + CURSEUR VOLUME
--------------------------------------------------- */
.volume-container {
  position: absolute;
  width: 28%;            /* largeur de la barre */
  left: 37%;             /* calage horizontal */
  top: 29%;              /* calage vertical */
  height: 42px;
  pointer-events: none;  /* on clique seulement sur le curseur */
}

.volume-bar {
  position: absolute;
  inset: 0;
  background-image: url("https://avantpost-cpu.github.io/depot-quiz/mineure/son.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: left center;
}

.volume-cursor {
  position: absolute;
  top: 50%;
  left: 0%;              /* départ à gauche */
  width: 9%;
  height: 42px;
  background-image: url("https://avantpost-cpu.github.io/depot-quiz/mineure/volume.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transform: translateY(-50%);
  cursor: pointer;
  pointer-events: auto;
  transition: transform .2s ease;
}

.volume-cursor:active {
  transform: translateY(-50%) scale(1.2);
}

/* ---------------------------------------------------
   ICÔNES 1 → 5  (EN DIV, PAS <img>)
--------------------------------------------------- */
.icone {
  position: absolute;
  left: 18%;
  width: 25%;
  aspect-ratio: 4 / 1; /* ratio approximatif pour que ça reste “long” */
  background-size: contain;
  background-repeat: no-repeat;
  background-position: left center;
  opacity: .40;
  cursor: pointer;
  transition:
    transform .6s ease,
    filter .6s ease,
    opacity .4s ease;
}

.icone:hover {
  transform: scale(1.8) rotate(-3deg);
  filter: brightness(1.12);
  opacity: 1;
}

/* attribution des images + positions verticales */
.icone-1 { background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/1.png"); top: 38%; }
.icone-2 { background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/2.png"); top: 45%; }
.icone-3 { background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/3.png"); top: 53%; }
.icone-4 { background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/4.png"); top: 64%; }
.icone-5 { background-image: url("https://avantpost-cpu.github.io/depot-quiz/majeure/5.png"); top: 72%; }

/* ---------------------------------------------------
   RESPONSIVE
--------------------------------------------------- */
@media (max-width: 768px) {
  .majeure-wrapper {
    padding: 0;
  }
  .icone {
    width: 30%;
  }
  .volume-container {
    width: 90%;
    left: 5%;
    top: 12%;
  }
  .volume-cursor {
    width: 12%;
  }
}
</style>
</head>

<body>

<div class="majeure-wrapper">
  <div class="fond">

    <!-- BARRE + CURSEUR -->
    <div class="volume-container">
      <div class="volume-bar"></div>
      <div class="volume-cursor"></div>
    </div>

    <!-- ICÔNES 1 → 5 -->
    <div class="icone icone-1" data-son="s1.wav"></div>
    <div class="icone icone-2" data-son="s2.wav"></div>
    <div class="icone icone-3" data-son="s3.wav"></div>
    <div class="icone icone-4" data-son="s4.wav"></div>
    <div class="icone icone-5" data-son="s5.wav"></div>

  </div>
</div>

<script>
/* ---------------------------------------------------
   CURSEUR DE VOLUME — 0% → 80%
--------------------------------------------------- */
let globalVolume = 0.5;

const cursor = document.querySelector(".volume-cursor");
const bar    = document.querySelector(".volume-bar");

let dragging = false;
const minX = 0.00;   // début de la barre
const maxX = 0.80;   // 80% de la barre

function moveCursor(clientX) {
  const rect = bar.getBoundingClientRect();
  let x = (clientX - rect.left) / rect.width;

  // on contraint
  x = Math.max(minX, Math.min(x, maxX));

  cursor.style.left = (x * 100) + "%";

  // volume de 0 à 1
  globalVolume = (x - minX) / (maxX - minX);
}

/* Souris */
cursor.addEventListener("mousedown", e => {
  dragging = true;
  e.preventDefault();
});
document.addEventListener("mouseup", () => dragging = false);
document.addEventListener("mousemove", e => {
  if (!dragging) return;
  moveCursor(e.clientX);
});

/* Touch (mobile) */
cursor.addEventListener("touchstart", e => {
  dragging = true;
  e.preventDefault();
});
document.addEventListener("touchend", () => dragging = false);
document.addEventListener("touchmove", e => {
  if (!dragging) return;
  const touch = e.touches[0];
  moveCursor(touch.clientX);
});

/* ---------------------------------------------------
   SONS AU CLIC SUR LES ICÔNES
--------------------------------------------------- */
document.querySelectorAll('.icone').forEach(el => {
  const fichier = el.getAttribute('data-son');
  const audio   = new Audio("https://avantpost-cpu.github.io/depot-quiz/majeure/" + fichier);

  let playing = false;

  el.addEventListener("click", () => {
    if (!playing) {
      playing = true;
      audio.currentTime = 0;
      audio.volume = globalVolume;
      audio.play();
      audio.onended = () => playing = false;
    }
  });
});
</script>

</body>
