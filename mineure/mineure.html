  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mineure — Rebond</title>

<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
  background: #fff;
  font-family: Arial, sans-serif;
}

/* Conteneur central */
.scene-mineure {
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}

/* Fond vertical A4 — ratio stable */
.zone-fond-mineure {
  position: relative;
  width: 100%;
  padding-top: 142%;  /* hauteur approximative d’un A4 vertical */
  background-image: url("https://avantpost-cpu.github.io/depot-quiz/mineure/fondmineure.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  overflow: hidden;
}

/* ---------------------------------------------------
   ICONES EN DIV (zéro <img> pour éviter les déformations)
--------------------------------------------------- */
.icone {
  position: absolute;
  width: 25%;
  aspect-ratio: 4 / 1;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: left center;
  opacity: .40;
  cursor: pointer;
  transition:
    transform .6s ease,
    filter .6s ease,
    opacity .4s ease;
}

.icone:hover {
  transform: scale(1.8) rotate(-3deg);
  opacity: 1;
  filter: brightness(1.1);
  z-index: 10;
}

/* POSITIONS EXACTES, comme ta maquette finale */
.a { top: 34%; left: 14%; background-image:url("https://avantpost-cpu.github.io/depot-quiz/mineure/a.png"); }
.b { top: 46%; left: 14%; background-image:url("https://avantpost-cpu.github.io/depot-quiz/mineure/b.png"); }

.c { top: 36%; left: 55%; background-image:url("https://avantpost-cpu.github.io/depot-quiz/mineure/c.png"); }
.d { top: 42%; left: 55%; background-image:url("https://avantpost-cpu.github.io/depot-quiz/mineure/d.png"); }
.e { top: 54%; left: 55%; background-image:url("https://avantpost-cpu.github.io/depot-quiz/mineure/e.png"); }
.f { top: 60%; left: 55%; background-image:url("https://avantpost-cpu.github.io/depot-quiz/mineure/f.png"); }
.g { top: 68%; left: 55%; background-image:url("https://avantpost-cpu.github.io/depot-quiz/mineure/g.png"); }
.h { top: 76%; left: 55%; background-image:url("https://avantpost-cpu.github.io/depot-quiz/mineure/h.png"); }

/* Responsive */
@media (max-width: 768px) {
  .icone { width: 33%; }
  .a, .b { left: 12%; }
  .c, .d, .e, .f, .g, .h { left: 54%; }
}
</style>
</head>

<body>

<div class="scene-mineure">
  <div class="zone-fond-mineure">

    <!-- ICÔNES GAUCHE -->
    <div class="icone a" data-son="a.wav"></div>
    <div class="icone b" data-son="b.wav"></div>

    <!-- ICÔNES DROITE -->
    <div class="icone c" data-son="c.wav"></div>
    <div class="icone d" data-son="d.wav"></div>
    <div class="icone e" data-son="e.wav"></div>
    <div class="icone f" data-son="f.wav"></div>
    <div class="icone g" data-son="g.wav"></div>
    <div class="icone h" data-son="h.wav"></div>

  </div>
</div>

<script>
/* Sons au clic */
document.querySelectorAll(".icone").forEach(el => {
  const fichier = el.getAttribute("data-son");
  const audio = new Audio("https://avantpost-cpu.github.io/depot-quiz/mineure/" + fichier);

  el.addEventListener("click", () => {
    audio.currentTime = 0;
    audio.play();
  });

  /* compatibilité mobile */
  el.addEventListener("touchstart", () => {
    audio.currentTime = 0;
    audio.play();
  });
});
</script>

</body>
</html>
