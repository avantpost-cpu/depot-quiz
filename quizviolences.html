<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz sur le stress post-traumatique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;

      /* Fond mosaïque en URL absolue */
      background-image: url('https://avantpost-cpu.github.io/depot-quiz/fond.jpg');
      background-repeat: repeat;
      background-size: auto;
    }

    h2 { text-align: center; }

    #instructions { margin-bottom: 20px; font-size: 16px; line-height: 1.5; }

    .question {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
    }

    button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      font-size: 15px;
    }

    button:hover { background: #f0f0f0; }

    #startBtn {
      background-color: #4f918d;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 20px auto;
      width: 200px;
    }

    #startBtn:hover {
      background-color: #3e736b;
    }

    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }

    #score {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    /* Barre de timing masquée */
    #timerBarContainer {
      display: none;
    }

    #progress {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      display: none;
    }

    .result-img {
      max-width: 50%;
      height: auto;
      display: block;
      margin: 20px auto 0 auto;
    }
  </style>
</head>

<body>
  <h2>Quiz sur le stress post-traumatique</h2>

  <p id="instructions">
    Testez vos connaissances sur les conséquences psychologiques du traumatisme.
    Le temps n’est plus affiché pour éviter le stress, mais vous verrez combien de temps vous avez mis pour répondre.
  </p>

  <button id="startBtn">Commencer le quiz</button>

  <div id="progress"></div>
  <div id="timerBarContainer"><div id="timerBar"></div></div>
  <div id="quiz"></div>

  <!-- Bouton uniquement pour les questions à choix multiples -->
  <button id="validateBtn" style="display:none;">Valider la réponse</button>

  <div id="score"></div>
  <div id="resultImage"></div>

  <script>
    /* ---------------------------
       QUESTIONS
       --------------------------- */
    var questions = [
      { 
        text: "Quels symptômes peuvent révéler un stress post-traumatique ?", 
        answers: [
          { text: "Hypervigilance", correct: true },
          { text: "Sur-habillement", correct: true },
          { text: "Dormir profondément", correct: false },
          { text: "Sauter le déjeuner", correct: false }
        ],
        multiple: true
      },
      { 
        text: "Quel comportement montre une conduite d’évitement ?", 
        answers: [
          { text: "Absence aux entraînements", correct: true },
          { text: "Prendre plus de photos", correct: false },
          { text: "Augmenter les réseaux sociaux", correct: false }
        ],
        multiple: false
      },
      { 
        text: "Quel trouble inclut des pensées répétitives et compulsions ?", 
        answers: [
          { text: "TOC", correct: true },
          { text: "Dépression", correct: false },
          { text: "Sidération", correct: false }
        ],
        multiple: false
      },
      { 
        text: "Quels signes physiques peuvent apparaître chez une victime ?", 
        answers: [
          { text: "Blessures inexpliquées", correct: true },
          { text: "Cicatrices de naissance", correct: false },
          { text: "Mauvais goût alimentaire", correct: false }
        ],
        multiple: false
      },
      { 
        text: "Qu’est-ce que la dissociation ?", 
        answers: [
          { text: "Se sentir détaché de soi-même", correct: true },
          { text: "Sauter de joie", correct: false },
          { text: "Manger plus", correct: false }
        ],
        multiple: false
      },
      { 
        text: "Quels comportements inhabituels peuvent être des signes de traumatisme ?", 
        answers: [
          { text: "Isolement social", correct: true },
          { text: "Hypervigilance", correct: true },
          { text: "Regarder la télé", correct: false }
        ],
        multiple: true
      },
      { 
        text: "Pourquoi l’activité physique peut-elle être utilisée après un traumatisme ?", 
        answers: [
          { text: "Pour reconstruire l’estime de soi et le rapport au corps", correct: true },
          { text: "Pour perdre du poids", correct: false },
          { text: "Pour punir l’agresseur", correct: false }
        ],
        multiple: false
      }
    ];

    var currentQuestion = 0;
    var score = 0;

    /* Variables pour mesurer le temps réel */
    var startTime = 0;
    var endTime = 0;
    var responseTime = 0;

    var quizContainer = document.getElementById("quiz");
    var progressContainer = document.getElementById("progress");
    var scoreContainer = document.getElementById("score");
    var resultImage = document.getElementById("resultImage");
    var startBtn = document.getElementById("startBtn");
    var validateBtn = document.getElementById("validateBtn");

    /* Mélange des réponses */
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    /* ------------------------------
       AFFICHAGE QUESTION
       ------------------------------ */
    function showQuestion() {
      if (currentQuestion >= questions.length) { endQuiz(); return; }

      var q = questions[currentQuestion];
      var answers = q.answers.slice();
      shuffleArray(answers);

      progressContainer.style.display = "block";
      progressContainer.textContent =
        "Question " + (currentQuestion + 1) + " / " + questions.length;

      var html = '<div class="question"><p><strong>' + q.text + '</strong></p>';

      answers.forEach((ans, index) => {
        if (q.multiple) {
          html += `<label><input type="checkbox" value="${ans.text}"> ${ans.text}</label><br>`;
        } else {
          html += `<button onclick="checkAnswerSingle('${ans.text}', ${ans.correct})">${ans.text}</button>`;
        }
      });

      html += '<p id="feedback"></p></div>';
      quizContainer.innerHTML = html;

      validateBtn.style.display = q.multiple ? "block" : "none";

      startTime = performance.now(); /* Début du chrono invisible */
    }

    /* ------------------------------
       RÉPONSE SIMPLE
       ------------------------------ */
    function checkAnswerSingle(label, isCorrect) {
      endTime = performance.now();
      responseTime = Math.round((endTime - startTime) / 1000);

      var feedback = document.getElementById("feedback");

      if (isCorrect) {
        feedback.textContent = "✅ Bonne réponse !";
        feedback.className = "correct";
        score++;
      } else {
        feedback.textContent = "❌ Mauvaise réponse.";
        feedback.className = "wrong";
      }

      feedback.innerHTML +=
        "<br><span style='opacity:0.7;'>⏱ Temps pris : <strong>" +
        responseTime +
        " s</strong></span>";

      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 1200);
    }

    /* ------------------------------
       RÉPONSE MULTIPLE
       ------------------------------ */
    validateBtn.onclick = function () {
      endTime = performance.now();
      responseTime = Math.round((endTime - startTime) / 1000);

      var q = questions[currentQuestion];
      var checkboxes = quizContainer.querySelectorAll('input[type="checkbox"]');

      var correct = true;

      checkboxes.forEach(cb => {
        var answer = q.answers.find(a => a.text === cb.value);
        if (cb.checked !== answer.correct) correct = false;
      });

      var feedback = document.getElementById("feedback");

      if (correct) {
        feedback.textContent = "✅ Bonne réponse !";
        feedback.className = "correct";
        score++;
      } else {
        feedback.textContent = "❌ Mauvaise réponse.";
        feedback.className = "wrong";
      }

      feedback.innerHTML +=
        "<br><span style='opacity:0.7;'>⏱ Temps pris : <strong>" +
        responseTime +
        " s</strong></span>";

      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 1200);
    };

    /* ------------------------------
       FIN DU QUIZ
       ------------------------------ */
    function endQuiz() {
      quizContainer.innerHTML = "";
      validateBtn.style.display = "none";

      progressContainer.textContent = "";
      scoreContainer.style.display = "block";
      scoreContainer.textContent = "Résultat final : " + score + " / " + questions.length;

      resultImage.innerHTML = "";
      if (score >= 5) {
        resultImage.innerHTML =
          '<img src="bravo.png" alt="Bravo !" class="result-img">';
      } else {
        resultImage.innerHTML =
          '<img src="progres.png" alt="Progrès !" class="result-img">';
      }
    }

    /* ------------------------------
       DÉMARRAGE
       ------------------------------ */
    startBtn.addEventListener("click", function () {
      startBtn.style.display = "none";
      quizContainer.style.display = "block";
      scoreContainer.style.display = "none";
      showQuestion();
    });
  </script>
</body>
</html>
