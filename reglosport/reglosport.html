<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Règlo’Sport – situations</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Darumadrop+One&display=swap');

/* RESET */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
}

/* FOND MOSAÏQUE */
body {
  background-image: url('https://avantpost-cpu.github.io/depot-quiz/livre/fond.jpg');
  background-repeat: repeat;
  font-family: 'Poppins', sans-serif;
}

/* STRUCTURE GLOBALE */
.reglo-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
}

.reglo-scene {
  width: 100%;
  padding: 30px 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* =========================
   TITRE — CENTRAGE ROBUSTE
   ========================= */
.reglo-title {
  width: 100%;
  text-align: center;      /* ✅ CENTRAGE SÛR */
  margin-bottom: 10px;
}

.reglo-title img {
  display: inline-block;   /* ✅ respecte text-align */
  max-width: 18%;
  height: auto;
}

/* CONTENEUR FIGÉ (cartes + texte) */
.reglo-content {
  margin: 0 auto;
}

/* =========================
   CARTES
   ========================= */
.reglo-row {
  display: flex;
  gap: 2px;
}

.card-slot {
  width: 36px;
  height: 60px;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  cursor: pointer;
}

.card-slot img {
  width: 36px;
  height: auto;
  transform-origin: bottom center;
  transition: transform 0.3s ease, filter 0.3s ease, opacity 0.3s ease;
}

.card-slot:not(.inactive):hover img {
  transform: scaleY(1.25);
}

.card-slot.inactive img {
  filter: grayscale(100%);
  opacity: 0.45;
}

/* =========================
   TEXTE
   ========================= */
.reglo-text {
  display: none;
  margin-top: 26px;
  font-size: 15px;
  line-height: 1.55;
  text-align: justify;
  hyphens: auto;
}

.reglo-text.visible {
  display: block;
}

.reglo-text .intro {
  font-family: 'Darumadrop One', cursive;
  font-size: 22px;
  line-height: 1.15;
  color: #436f80;
  margin-bottom: 14px;
  text-align: left;
}

/* STYLES TEXTE */
.bold {
  font-weight: 700;
}

.italic {
  font-style: normal; /* ⛔ italique neutralisé partout */
}
</style>
</head>

<body>

<div class="reglo-wrapper">
  <div class="reglo-scene">

    <!-- TITRE -->
    <div class="reglo-title">
      <img
        src="https://avantpost-cpu.github.io/depot-quiz/reglosport/titre.png"
        alt="Règlo’Sport"
      >
    </div>

    <!-- CONTENU -->
    <div class="reglo-content" id="regloContent">

      <!-- CARTES -->
      <div class="reglo-row" id="regloRow"></div>

      <!-- TEXTE -->
      <div class="reglo-text" id="regloText"></div>

    </div>
  </div>
</div>

<script>
const BASE_URL = "https://avantpost-cpu.github.io/depot-quiz/reglosport/";
const JSON_URL = "https://avantpost-cpu.github.io/depot-quiz/reglosport/textes.json";

const row = document.getElementById("regloRow");
const content = document.getElementById("regloContent");
const textBox = document.getElementById("regloText");

const slots = [];
let REGLO_TEXTS = {};

/* CHARGEMENT DES TEXTES */
fetch(JSON_URL)
  .then(res => res.json())
  .then(data => {
    REGLO_TEXTS = data;
  })
  .catch(err => console.error("Erreur chargement JSON", err));

/* CRÉATION DES CARTES */
for (let i = 1; i <= 20; i++) {
  const slot = document.createElement("div");
  slot.className = "card-slot";

  const img = document.createElement("img");
  img.src = BASE_URL + i + ".png";
  img.alt = "Situation " + i;

  slot.appendChild(img);
  row.appendChild(slot);
  slots.push(slot);

  slot.addEventListener("click", () => {
    slots.forEach(s => s.classList.add("inactive"));
    slot.classList.remove("inactive");

    const data = REGLO_TEXTS[i];
    if (!data) return;

    textBox.innerHTML = `
      <div class="intro">${i} — ${data.title}</div>
      ${data.content}
    `;
    textBox.classList.add("visible");
  });
}

/* FIGER LA LARGEUR SUR CELLE DES CARTES */
requestAnimationFrame(() => {
  content.style.width = row.offsetWidth + "px";
});
</script>

</body>
</html>
