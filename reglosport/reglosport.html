<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RégloSport – Cartes interactives</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-image: url('https://avantpost-cpu.github.io/depot-quiz/livre/fond.jpg');
    background-repeat: repeat;
  }

  .wrapper {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px 16px 40px;
  }

  /* TITRE */
  .title {
    text-align: center;
    margin-bottom: 14px;
  }
  .title img {
    max-width: 200px;
    width: 100%;
    height: auto;
  }

  /* CARTES */
  .cards {
    display: flex;
    justify-content: center;
    gap: 6px;
    flex-wrap: nowrap;
    overflow-x: auto;
    padding-bottom: 10px;
  }

  .card {
    width: 38px;
    height: 58px;
    border-radius: 8px;
    background: #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    flex-shrink: 0;
    transition: transform .25s ease;
  }

  .card:hover {
    transform: scale(1.08);
  }

  /* COULEURS CARTES */
  .green { background:#3fa37a; }
  .orange { background:#f1a33c; }
  .red { background:#c5392f; }
  .blue { background:#3a6fd8; }

  /* CARTOUCHE TEXTE */
  .text-card {
    margin-top: 18px;
    border-radius: 20px;
    padding: 22px 24px 28px;
    font-size: 14px;
    line-height: 1.5;
    transition: background .4s ease;
  }

  .text-card h2 {
    margin-top: 0;
    font-size: 20px;
    font-weight: 700;
  }

  .text-card p {
    margin-bottom: 12px;
  }

  /* DÉGRADÉS PAR COULEUR */
  .text-card.green {
    background: linear-gradient(to bottom, #fff 0%, #eef7f2 60%, #d9eee5 100%);
  }
  .text-card.orange {
    background: linear-gradient(to bottom, #fff 0%, #fff3e6 60%, #ffe0bf 100%);
  }
  .text-card.red {
    background: linear-gradient(to bottom, #fff 0%, #fdeaea 60%, #f6cfcf 100%);
  }
  .text-card.blue {
    background: linear-gradient(to bottom, #fff 0%, #eef4fb 60%, #d6e6f7 100%);
  }

  /* BOUTON CONTACT */
  .contact-btn {
    text-align: center;
    margin-top: 20px;
  }
  .contact-btn a {
    display: inline-block;
    background: #2858ea;
    color: #fff;
    text-decoration: none;
    padding: 12px 22px;
    border-radius: 999px;
    font-weight: 600;
    font-size: 14px;
  }
</style>
</head>

<body>
<div class="wrapper">

  <!-- TITRE -->
  <div class="title">
    <img src="https://avantpost-cpu.github.io/depot-quiz/reglosport/titre.png" alt="Le RégloSport">
  </div>

  <!-- CARTES -->
  <div class="cards" id="cards"></div>

  <!-- TEXTE -->
  <div id="textCard" class="text-card green">
    <h2>Sélectionne une carte</h2>
    <p>Choisis une situation pour afficher le contenu correspondant.</p>
  </div>

</div>

<script>
/* MAPPING COULEURS */
const colorMap = {
  1:'green',2:'green',3:'green',4:'green',
  5:'orange',6:'orange',7:'orange',8:'orange',
  9:'orange',10:'orange',11:'orange',12:'orange',
  13:'red',14:'red',15:'red',16:'red',
  17:'red',18:'red',19:'red',20:'red'
};

const cardsContainer = document.getElementById('cards');
const textCard = document.getElementById('textCard');
let textes = {};

/* CRÉATION DES CARTES */
for (let i = 1; i <= 20; i++) {
  const div = document.createElement('div');
  div.className = `card ${colorMap[i]}`;
  div.textContent = i;
  div.onclick = () => showText(i);
  cardsContainer.appendChild(div);
}

/* CHARGEMENT JSON */
fetch('https://avantpost-cpu.github.io/depot-quiz/textes.json')
  .then(r => r.json())
  .then(data => { textes = data; });

function showText(id) {
  if (!textes[id]) return;

  textCard.className = 'text-card ' + colorMap[id];
  textCard.innerHTML = `
    <h2>${textes[id].title}</h2>
    ${textes[id].content}
  `;
}
</script>

</body>
</html>
