<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RègloSport – Situations</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
}

body {
  font-family: 'Poppins', sans-serif;
  background-image: url('https://avantpost-cpu.github.io/depot-quiz/livre/fond.jpg');
  background-repeat: repeat;
}

/* CONTENEUR GLOBAL */
.reglo-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
}

.reglo-scene {
  width: 100%;
  max-width: 980px;
  padding: 18px 16px 36px;
  box-sizing: border-box;
}

/* TITRE GLOBAL */
.reglo-title {
  width: 100%;
  text-align: center;
  margin-bottom: 10px;
}

.reglo-title img {
  max-width: 14%;
  height: auto;
}

/* CARTES */
.reglo-row {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 4px;
  margin-bottom: 18px;
}

.card-slot {
  width: 34px;
  height: 60px;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  cursor: pointer;
}

.card-slot img {
  width: 34px;
  transform-origin: bottom center;
  transition: transform 0.25s ease, filter 0.25s ease, opacity 0.25s ease;
}

.card-slot:hover img {
  transform: scaleY(1.18);
}

.card-slot.inactive img {
  filter: grayscale(100%);
  opacity: 0.35;
}

/* ZONE TEXTE */
.text-zone {
  max-width: 760px;
  margin: 0 auto;
  background: rgba(255,255,255,0.94);
  padding: 18px 22px;
  border-radius: 10px;
}

/* TITRE SITUATION */
.text-zone h2 {
  margin-top: 0;
  margin-bottom: 10px;
  font-size: 19px;
  font-weight: 600;
}

/* TEXTE */
.text-zone p {
  font-size: 13px;
  line-height: 1.5;
  text-align: justify;
  margin-bottom: 10px;
}

/* GRAS CONTROLE */
.bold {
  font-weight: 600;
}

/* BOUTON CONTACT */
.contact-btn {
  display: flex;
  justify-content: center;
  margin: 20px 0 6px;
}

.contact-btn a {
  background: #2858ea;
  color: #fff;
  font-size: 14px;
  padding: 10px 22px;
  border-radius: 26px;
  text-decoration: none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.contact-btn a:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="reglo-wrapper">
  <div class="reglo-scene">

    <!-- TITRE -->
    <div class="reglo-title">
      <img src="https://avantpost-cpu.github.io/depot-quiz/reglosport/titre.png" alt="RègloSport">
    </div>

    <!-- CARTES -->
    <div class="reglo-row" id="regloRow"></div>

    <!-- TEXTE -->
    <div class="text-zone" id="textZone">
      <h2>Sélectionne une situation</h2>
      <p>Clique sur une carte pour afficher le texte correspondant.</p>
    </div>

  </div>
</div>

<script>
const BASE_IMG = "https://avantpost-cpu.github.io/depot-quiz/reglosport/";
const TEXTES_URL = "https://avantpost-cpu.github.io/depot-quiz/reglosport/textes.json";

const row = document.getElementById("regloRow");
const textZone = document.getElementById("textZone");

let textes = null;
let slots = [];

/* COULEURS DES TITRES */
function getTitleColor(i) {
  if (i <= 7) return "#9abd24";
  if (i === 8) return "#fbb003";
  if (i === 9) return "#f19f01";
  if (i === 10) return "#f09601";
  if (i === 11) return "#e68601";
  if (i === 12) return "#e36f03";
  if (i === 13) return "#d74e0f";
  if (i === 14) return "#d03a0d";
  return "#c60909"; // 15 à 20
}

/* CARTES */
for (let i = 1; i <= 20; i++) {
  const slot = document.createElement("div");
  slot.className = "card-slot";

  const img = document.createElement("img");
  img.src = BASE_IMG + i + ".png";
  img.alt = "Situation " + i;

  slot.appendChild(img);
  row.appendChild(slot);
  slots.push(slot);

  slot.addEventListener("click", () => {
    if (!textes) return;

    slots.forEach(s => s.classList.add("inactive"));
    slot.classList.remove("inactive");

    const data = textes[String(i)];
    if (!data) return;

    const color = getTitleColor(i);

    textZone.innerHTML = `
      <h2 style="color:${color}">${i}. ${data.title}</h2>
      ${data.content}
    `;
  });
}

/* CHARGEMENT JSON */
fetch(TEXTES_URL, { cache: "no-store" })
  .then(r => r.json())
  .then(data => textes = data)
  .catch(() => {
    textZone.innerHTML = "<h2>Erreur</h2><p>Impossible de charger les textes.</p>";
  });
</script>

</body>
</html>
