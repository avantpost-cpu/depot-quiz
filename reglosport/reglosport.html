<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RègloSport – Situations</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
}

body {
  font-family: 'Poppins', sans-serif;
  background-image: url('https://avantpost-cpu.github.io/depot-quiz/livre/fond.jpg');
  background-repeat: repeat;
}

/* CONTENEUR GLOBAL */
.reglo-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
}

.reglo-scene {
  width: 100%;
  max-width: 1000px;
  padding: 20px 16px 40px;
  box-sizing: border-box;
}

/* TITRE */
.reglo-title {
  text-align: center;
  margin-bottom: 12px;
}

.reglo-title img {
  max-width: 14%;
}

/* CARTES */
.reglo-row {
  display: flex;
  justify-content: center;
  gap: 4px;
  margin-bottom: 20px;
}

.card-slot {
  width: 34px;
  height: 60px;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  cursor: pointer;
}

.card-slot img {
  width: 34px;
  transition: transform 0.25s ease, filter 0.25s ease, opacity 0.25s ease;
}

.card-slot:hover img {
  transform: scaleY(1.18);
}

.card-slot.inactive img {
  filter: grayscale(100%);
  opacity: 0.35;
}

/* TEXTE */
.text-zone {
  max-width: 760px;
  margin: 0 auto;
  background: rgba(255,255,255,0.92);
  padding: 20px 22px;
  border-radius: 10px;
}

.text-zone h2 {
  margin-top: 0;
  font-size: 20px;
}

/* TEXTE */
.text-zone p {
  font-size: 13px;
  line-height: 1.5;
  text-align: justify;
  margin-bottom: 10px;
}

.bold {
  font-weight: 600;
}

/* BOUTON CONTACT */
.contact-btn {
  display: flex;
  justify-content: center;
  margin: 22px 0 6px;
}

.contact-btn a {
  background: #2858ea;
  color: #fff;
  font-size: 14px;
  padding: 10px 22px;
  border-radius: 26px;
  text-decoration: none;
}

/* COULEURS TITRES */
.title-1-7 { color: #9abd24; }
.title-8   { color: #fbb003; }
.title-9   { color: #f19f01; }
.title-10  { color: #f09601; }
.title-11  { color: #e68601; }
.title-12  { color: #e36f03; }
.title-13  { color: #d74e0f; }
.title-14  { color: #d03a0d; }
.title-15-20 { color: #c60909; }
</style>
</head>

<body>

<div class="reglo-wrapper">
  <div class="reglo-scene">

    <div class="reglo-title">
      <img src="https://avantpost-cpu.github.io/depot-quiz/reglosport/titre.png" alt="RègloSport">
    </div>

    <div class="reglo-row" id="regloRow"></div>

    <div class="text-zone" id="textZone">
      <h2>Sélectionne une situation</h2>
      <p>Clique sur une carte pour afficher le texte correspondant.</p>
    </div>

  </div>
</div>

<script>
const BASE_IMG = "https://avantpost-cpu.github.io/depot-quiz/reglosport/";
const TEXTES_URL = "https://avantpost-cpu.github.io/depot-quiz/reglosport/textes.json";

const row = document.getElementById("regloRow");
const textZone = document.getElementById("textZone");

let slots = [];
let textes = null;

/* Fonction couleur titre */
function getTitleClass(i) {
  if (i <= 7) return "title-1-7";
  if (i === 8) return "title-8";
  if (i === 9) return "title-9";
  if (i === 10) return "title-10";
  if (i === 11) return "title-11";
  if (i === 12) return "title-12";
  if (i === 13) return "title-13";
  if (i === 14) return "title-14";
  return "title-15-20";
}

/* CARTES */
for (let i = 1; i <= 20; i++) {
  const slot = document.createElement("div");
  slot.className = "card-slot";

  const img = document.createElement("img");
  img.src = BASE_IMG + i + ".png";

  slot.appendChild(img);
  row.appendChild(slot);
  slots.push(slot);

  slot.addEventListener("click", () => {
    if (!textes) return;

    slots.forEach(s => s.classList.add("inactive"));
    slot.classList.remove("inactive");

    const data = textes[String(i)];
    if (!data) return;

    textZone.innerHTML = `
      <h2 class="${getTitleClass(i)}">${i}. ${data.title}</h2>
      ${data.content}
    `;
  });
}

/* CHARGEMENT JSON */
fetch(TEXTES_URL, { cache: "no-store" })
  .then(res => res.json())
  .then(data => textes = data)
  .catch(() => {
    textZone.innerHTML = "<h2>Erreur</h2><p>Impossible de charger les textes.</p>";
  });
</script>

</body>
</html>
