  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>RegloSport ‚Äì S√©lection</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  /* FOND MOSA√èQUE */
  body {
    background-image: url('https://avantpost-cpu.github.io/depot-quiz/livre/fond.jpg');
    background-repeat: repeat;
    background-size: auto;
    background-position: top left;
  }

  .reglo-wrapper {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
  }

  .reglo-scene {
    width: 100%;
    min-height: 100vh;
    padding: 40px 30px;
    box-sizing: border-box;
  }

  /* TITRE */
  .reglo-title {
    display: flex;
    justify-content: center;
    margin-bottom: 10px; /* espace avant les cartes */
  }

  .reglo-title img {
    max-width: 20%;
    height: auto;
    display: block;
  }

  /* LIGNE */
  .reglo-row {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 12px;
    flex-wrap: nowrap;
    overflow-x: auto;
  }

  /* SLOT FIXE (ANTI-COUPE) */
  .card-slot {
    width: 48px;
    height: 80px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    flex-shrink: 0;
    cursor: pointer;
  }

  /* IMAGE */
  .card-slot img {
    width: 48px;
    height: auto;
    transform-origin: bottom center;
    transition:
      transform 0.32s cubic-bezier(0.4, 0.0, 0.2, 1),
      filter 0.3s ease,
      opacity 0.3s ease;
  }

  /* ‚ú® EFFET G√âNIE AU SURVOL */
  .card-slot:not(.inactive):hover img {
    transform: scaleY(1.25);
  }

  /* üîò √âTAT GRIS */
  .card-slot.inactive img {
    filter: grayscale(100%);
    opacity: 0.45;
    transform: none;
  }
</style>
</head>

<body>

<div class="reglo-wrapper">
  <div class="reglo-scene">

    <!-- TITRE -->
    <div class="reglo-title">
      <img src="https://avantpost-cpu.github.io/depot-quiz/reglosport/titre.png" alt="Titre R√©gloSport">
    </div>

    <!-- CARTES -->
    <div class="reglo-row" id="regloRow"></div>

  </div>
</div>

<script>
  const BASE_URL = "https://avantpost-cpu.github.io/depot-quiz/reglosport/";
  const row = document.getElementById("regloRow");
  const slots = [];

  for (let i = 1; i <= 20; i++) {
    const slot = document.createElement("div");
    slot.className = "card-slot";

    const img = document.createElement("img");
    img.src = BASE_URL + i + ".png";
    img.alt = "RegloSport " + i;

    slot.appendChild(img);
    row.appendChild(slot);
    slots.push(slot);

    slot.addEventListener("click", () => {
      slots.forEach(s => s.classList.add("inactive"));
      slot.classList.remove("inactive");
    });
  }
</script>

</body>
</html>
    
  </body>
  
</html>
