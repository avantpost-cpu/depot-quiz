  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Module e-learning</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }

  .video-wrapper {
    width: 90%;
    max-width: 900px;
    aspect-ratio: 16/9;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    margin-top: 20px;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .image-placeholder {
    width: 50%;
    max-width: 600px;
    margin-top: -120px; /* réduit l’espace entre vidéo et image */
    display: flex;
    justify-content: center;
  }

  #finalImage {
    display: none;
    width: 100%;
    height: auto; /* hauteur automatique pour garder les proportions */
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  #finalImage.show {
    display: block;
    transform: scale(1.1);
    opacity: 1;
  }

  @media (max-width: 600px) {
    .video-wrapper, .image-placeholder {
      width: 100%;
    }
    #finalImage.show {
      transform: scale(1);
    }
  }
</style>
</head>
<body>

  <div class="video-wrapper">
    <video id="video" autoplay muted playsinline preload="auto">
      <source src="https://avantpost-cpu.github.io/depot-quiz/retenir/retenir.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture vidéo.
    </video>
  </div>

  <div class="image-placeholder">
    <img id="finalImage" src="https://avantpost-cpu.github.io/depot-quiz/retenir/ilest.jpg" alt="Image finale">
  </div>

<script>
  const vid = document.getElementById('video');
  const img = document.getElementById('finalImage');

  vid.addEventListener('ended', () => {
    img.classList.add('show');
  });
</script>

</body>
</html>
