  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Module e-learning - Signalement</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    text-align: center;
  }

  header video {
    width: 60%;
    max-width: 600px;
    height: auto;
    display: block;
    margin: 20px auto;
    border-radius: 8px;
  }

  main {
    max-width: 1000px;
    margin: 20px auto;
    padding: 20px;
  }

  .image-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
  }

  .image-row img {
    width: 22%;
    max-width: 120px;
    height: auto;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, opacity 0.3s;
  }

  .image-row img:hover {
    transform: scale(1.05);
  }

  /* Griser les autres images à 30% quand une image est survolée */
  .image-row.hovered img:not(:hover) {
    opacity: 0.3;
  }

  .hover-container {
    position: relative;
    width: 80%;
    max-width: 800px;
    margin: 0 auto 40px auto;
    min-height: 300px;
  }

  .hover-image {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .hover-image.show {
    opacity: 1;
    z-index: 1;
  }

  /* Responsive */
  @media (max-width: 900px) {
    header video { width: 80%; }
    .image-row img { width: 40%; max-width: 150px; }
    .hover-container { width: 90%; min-height: 250px; }
  }

  @media (max-width: 600px) {
    header video { width: 90%; }
    .image-row img { width: 45%; max-width: 120px; }
    .hover-container { width: 95%; min-height: 200px; }
  }
</style>
</head>
<body>

<header>
  <video src="https://avantpost-cpu.github.io/depot-quiz/signalement/signalement.mp4" autoplay muted loop></video>
</header>

<main>
  <div class="image-row">
    <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/a.jpg" alt="A" class="hover-trigger" data-image="a1">
    <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/b.jpg" alt="B" class="hover-trigger" data-image="b1">
    <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/c.jpg" alt="C" class="hover-trigger" data-image="c1">
    <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/d.jpg" alt="D" class="hover-trigger" data-image="d1">
  </div>

  <div class="hover-container">
    <img id="a1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/a1.jpg" class="hover-image">
    <img id="b1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/b1.jpg" class="hover-image">
    <img id="c1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/c1.jpg" class="hover-image">
    <img id="d1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/d1.jpg" class="hover-image">
  </div>
</main>

<script>
  const triggers = document.querySelectorAll('.image-row img');
  const hoverImages = document.querySelectorAll('.hover-image');
  const imageRow = document.querySelector('.image-row');

  triggers.forEach(img => {
    const imageId = img.getAttribute('data-image');

    // Desktop hover
    img.addEventListener('mouseenter', () => {
      hoverImages.forEach(h => h.classList.remove('show'));
      document.getElementById(imageId).classList.add('show');

      // Griser les autres images à 30%
      imageRow.classList.add('hovered');
    });

    img.addEventListener('mouseleave', () => {
      document.getElementById(imageId).classList.remove('show');

      // Retirer le gris
      imageRow.classList.remove('hovered');
    });

    // Mobile / touch toggle
    img.addEventListener('click', () => {
      const target = document.getElementById(imageId);
      const isVisible = target.classList.contains('show');
      hoverImages.forEach(h => h.classList.remove('show'));
      if (!isVisible) target.classList.add('show');

      // Appliquer le gris sur mobile
      if (!isVisible) {
        triggers.forEach(i => {
          if (i !== img) i.style.opacity = "0.3";
        });
      } else {
        triggers.forEach(i => i.style.opacity = "1");
      }
    });
  });
</script>

</body>
</html>
