  <!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signalement – Module Rebond</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
    }

    /* --- LAYOUT GLOBAL --- */
    .layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap; /* mobile */
    }

    .left-column {
      width: 60%;
      min-width: 300px;
    }

    .right-column {
      width: 30%;
      min-width: 220px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* --- VIDÉO --- */
    .video-wrapper {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    .video-wrapper video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* --- GRILLE 2 × 2 DES MINIATURES --- */
    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .image-grid img {
      width: 100%;
      max-width: 140px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform .2s, opacity .3s;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    .image-grid.hovered img:not(:hover) {
      opacity: .3;
    }

    /* --- IMAGE AFFICHÉE --- */
    .hover-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4/3;
      max-width: 600px;
      margin: 20px auto;
    }

    .hover-image {
      position: absolute;
      inset: 0;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      opacity: 0;
      transition: opacity .3s;
    }

    .hover-image.show {
      opacity: 1;
    }

    /* --- MOBILE --- */
    @media (max-width: 800px) {
      .layout {
        flex-direction: column;
        align-items: center;
      }

      .left-column,
      .right-column {
        width: 90%;
      }

      .image-grid {
        max-width: 300px;
      }
    }
  </style>
</head>

<body>

  <!-- LAYOUT GLOBAL : vidéo + miniatures -->
  <main class="layout">

    <!-- COLONNE GAUCHE : vidéo + image affichée -->
    <div class="left-column">

      <div class="video-wrapper">
        <video src="https://avantpost-cpu.github.io/depot-quiz/signalement/signalement.mp4"
          autoplay muted loop></video>
      </div>

      <div class="hover-container">
        <img id="a1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/a1.jpg" class="hover-image">
        <img id="b1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/b1.jpg" class="hover-image">
        <img id="c1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/c1.jpg" class="hover-image">
        <img id="d1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/d1.jpg" class="hover-image">
      </div>

    </div>

    <!-- COLONNE DROITE : MINIATURES EN 2×2 -->
    <div class="right-column">

      <div class="image-grid image-row">
        <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/a.jpg" data-image="a1">
        <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/b.jpg" data-image="b1">
        <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/c.jpg" data-image="c1">
        <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/d.jpg" data-image="d1">
      </div>

    </div>

  </main>


  <script>
    const triggers = document.querySelectorAll('.image-grid img');
    const hoverImages = document.querySelectorAll('.hover-image');
    const grid = document.querySelector('.image-grid');

    triggers.forEach(img => {
      const imageId = img.getAttribute('data-image');

      // Desktop hover
      img.addEventListener('mouseenter', () => {
        hoverImages.forEach(h => h.classList.remove('show'));
        document.getElementById(imageId).classList.add('show');
        grid.classList.add('hovered');
      });

      img.addEventListener('mouseleave', () => {
        document.getElementById(imageId).classList.remove('show');
        grid.classList.remove('hovered');
      });

      // Mobile click
      img.addEventListener('click', () => {
        const target = document.getElementById(imageId);
        const visible = target.classList.contains('show');

        hoverImages.forEach(h => h.classList.remove('show'));
        triggers.forEach(i => i.style.opacity = "1");

        if (!visible) {
          target.classList.add('show');
          triggers.forEach(i => { if (i !== img) i.style.opacity = "0.3"; });
        }
      });
    });
  </script>

</body>

</html>

</html>
