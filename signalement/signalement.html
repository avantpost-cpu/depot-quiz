<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 40px;
    font-family: Arial, sans-serif;
    background: #ffffff;
  }

  /* ------ CONTENEUR PRINCIPAL ------ */
  .top-block {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: stretch;
    margin-bottom: 40px;
  }

  /* ------ VIDEO ------ */
  .video-box video {
    width:90%;
    height:90%;
    object-fit: cover;
    border-radius: 12px;
  }

  .video-box {
    width: 450px;
    height: 200px;
  }

  /* ------ TITRES A LA PLACE DES IMAGES ------ */
  .grid-4 {
    width: 240px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .title-item {
    padding: 16px;
    background: #26667c;
    color: white;
    text-align: center;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
  }

  .title-item:hover {
    background: #3388a0;
  }

  /* ------ ZONE D'AFFICHAGE DES IMAGES ------ */
  .hover-display {
    width:100%;
    text-align: center;
    margin-top:30px;
    min-height: 250px;
  }

  .hover-display img {
    display: none;
    width: 820px;
    max-width: 180%;
    margin: 0 auto;
  }

  .hover-display img.active {
    display: block;
  }

</style>
</head>

<body>

<!-- ===== BLOC HAUT : VIDEO + TITRES ===== -->
<div class="top-block">

  <!-- VIDEO -->
  <div class="video-box">
    <video autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/signalement.mp4" type="video/mp4">
    </video>
  </div>

  <!-- TITRES A/B/C -->
  <div class="grid-4">
    <div class="title-item" data-target="a1">Procédure judiciaire</div>
    <div class="title-item" data-target="b1">Procédure administrative</div>
    <div class="title-item" data-target="c1">Procédure disciplinaire</div>
  </div>

</div>

<!-- ===== ZONE D'AFFICHAGE DES IMAGES a1 b1 c1 ===== -->
<div class="hover-display">
  <img id="a1" src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/a1.jpg">
  <img id="b1" src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/b1.jpg">
  <img id="c1" src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/c1.jpg">
</div>

<script>
  const items = document.querySelectorAll('.title-item');
  const displays = document.querySelectorAll('.hover-display img');

  items.forEach(item => {
    item.addEventListener('mouseenter', () => {
      const target = item.dataset.target;
      displays.forEach(img => img.classList.remove('active'));
      document.getElementById(target).classList.add('active');
    });
  });

  document.querySelector('.grid-4').addEventListener('mouseleave', () => {
    displays.forEach(img => img.classList.remove('active'));
  });
</script>

</body>
</html>
