  <!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signalement – Module Rebond</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
    }

    /* --- VIDÉO RESPONSIVE --- */
    .video-wrapper {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
    }

    .video-wrapper video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    /* --- CONTENU PRINCIPAL --- */
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* --- MINIATURES --- */
    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .image-row img {
      width: 22%;
      max-width: 130px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }

    .image-row.hovered img:not(:hover) {
      opacity: 0.3;
    }

    /* --- IMAGE AFFICHÉE --- */
    .hover-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 0 auto 40px auto;
      min-height: 260px;
    }

    .hover-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .hover-image.show {
      opacity: 1;
    }

    /* --- RESPONSIVE MOBILE --- */
    @media (max-width: 900px) {
      .image-row img {
        width: 40%;
        max-width: 150px;
      }

      .hover-container {
        min-height: 220px;
      }
    }

    @media (max-width: 600px) {
      .image-row img {
        width: 45%;
        max-width: 120px;
      }

      .hover-container {
        min-height: 180px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="video-wrapper">
      <video src="https://avantpost-cpu.github.io/depot-quiz/signalement/signalement.mp4"
        autoplay muted loop></video>
    </div>
  </header>

  <main>

    <div class="image-row">
      <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/a.jpg" data-image="a1">
      <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/b.jpg" data-image="b1">
      <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/c.jpg" data-image="c1">
      <img src="https://avantpost-cpu.github.io/depot-quiz/signalement/d.jpg" data-image="d1">
    </div>

    <div class="hover-container">
      <img id="a1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/a1.jpg" class="hover-image">
      <img id="b1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/b1.jpg" class="hover-image">
      <img id="c1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/c1.jpg" class="hover-image">
      <img id="d1" src="https://avantpost-cpu.github.io/depot-quiz/signalement/d1.jpg" class="hover-image">
    </div>

  </main>

  <script>
    const triggers = document.querySelectorAll('.image-row img');
    const hoverImages = document.querySelectorAll('.hover-image');
    const imageRow = document.querySelector('.image-row');

    triggers.forEach(img => {
      const imageId = img.getAttribute('data-image');

      img.addEventListener('mouseenter', () => {
        hoverImages.forEach(h => h.classList.remove('show'));
        document.getElementById(imageId).classList.add('show');
        imageRow.classList.add('hovered');
      });

      img.addEventListener('mouseleave', () => {
        document.getElementById(imageId).classList.remove('show');
        imageRow.classList.remove('hovered');
      });

      img.addEventListener('click', () => {
        const target = document.getElementById(imageId);
        const visible = target.classList.contains('show');

        hoverImages.forEach(h => h.classList.remove('show'));
        triggers.forEach(i => i.style.opacity = "1");

        if (!visible) {
          target.classList.add('show');
          triggers.forEach(i => { if (i !== img) i.style.opacity = "0.3"; });
        }
      });
    });
  </script>

</body>

</html>
