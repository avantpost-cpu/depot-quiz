  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 40px;
    font-family: Arial, sans-serif;
    background: #ffffff;
  }

  /* ------ CONTENEUR PRINCIPAL ------ */
  .top-block {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: stretch;
    margin-bottom: 40px;
  }

  /* ------ VIDEO ------ */
  .video-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
  }

  .video-box {
    width: 480px;         /* largeur vidéo */
    height: 200px;        /* hauteur vidéo (reférence pour les images) */
  }

  /* ------ COLONNE DES 4 IMAGES ------ */
  .grid-4 {
    width: 200px;         /* même hauteur totale que la vidéo */
    height: 200px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: px;
  }

  .grid-4 img {
    width: 50%;
    height: 60%;
    border-radius: 2px;
    object-fit: cover;
    cursor: pointer;
  }

  /* ------ ZONE D'AFFICHAGE DES TITRES (a1,b1,c1,d1) ------ */
  .hover-display {
    width:100%;
    text-align: center;
    margin-top:30px;
    min-height: 250px;
  }

  .hover-display img {
    display: none;
    width: 500px;
    max-width: 80%;
    margin: 0 auto;
  }

  .hover-display img.active {
    display: block;
  }

</style>
</head>

<body>

<!-- ===== BLOC HAUT : VIDEO + IMAGES A B C D ===== -->
<div class="top-block">

  <!-- VIDEO -->
  <div class="video-box">
    <video autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/signalement.mp4" type="video/mp4">
    </video>
  </div>

  <!-- IMAGE GRID A B C D -->
  <div class="grid-4">
    <img src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/a.jpg" 
         alt="a" data-target="a1">
    <img src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/b.jpg" 
         alt="b" data-target="b1">
    <img src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/c.jpg" 
         alt="c" data-target="c1">
    <img src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/d.jpg" 
         alt="d" data-target="d1">
  </div>

</div>

<!-- ===== ZONE D'AFFICHAGE DES a1 b1 c1 d1 ===== -->
<div class="hover-display">
  <img id="a1" src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/a1.jpg">
  <img id="b1" src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/b1.jpg">
  <img id="c1" src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/c1.jpg">
  <img id="d1" src="https://raw.githubusercontent.com/avantpost-cpu/depot-quiz/main/signalement/d1.jpg">
</div>

<script>
  // Survol a/b/c/d → affichage du titre correspondant
  const thumbs = document.querySelectorAll('.grid-4 img');
  const displays = document.querySelectorAll('.hover-display img');

  thumbs.forEach(thumb => {
    thumb.addEventListener('mouseenter', () => {
      const target = thumb.dataset.target;

      displays.forEach(img => {
        img.classList.remove('active');
      });

      document.getElementById(target).classList.add('active');
    });
  });

  // Lorsque la souris quitte la zone → effacer l'image
  document.querySelector('.grid-4').addEventListener('mouseleave', () => {
    displays.forEach(img => img.classList.remove('active'));
  });
</script>

</body>
</html>
