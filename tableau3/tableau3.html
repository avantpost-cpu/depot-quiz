<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Infractions sexuelles - Présentation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url("https://avantpost-cpu.github.io/depot-quiz/tableau/fondpapier.jpg") center/cover no-repeat;
    margin: 0;
    padding: 10px 0;
    display: flex;
    justify-content: center;
  }

  .container {
    text-align: center;
    max-width: 560px;   /* REDUIT POUR DIGIFORMA */
    width: 100%;
  }

  /* LIGNE 1 : phrase + carre1 */
  .top-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 28px;    /* réduit */
    margin-bottom: 12px;
  }

  .phrase-img {
    width: 55%;
    max-width: 260px;   /* réduit */
    height: auto;
  }

  /* GRILLE DES IMAGES */
  .grid {
    display: flex;
    flex-direction: column;
    gap: 8px;   /* réduit */
    align-items: center;
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 8px;   /* réduit */
  }

  .carre {
    width: 165px;       /* REDUIT DE 200 → 165px */
    height: 165px;
    cursor: pointer;
    transition: transform 0.3s, opacity 0.3s;
  }

  .carre img {
    width: 100%;
    height: 100%;
    border-radius: 14px; /* réduit */
    object-fit: cover;
  }

  .carre:hover {
    transform: scale(1.06);
  }

  /* Effet autres images atténuées */
  .carre.dimmed {
    opacity: 0.25;  /* légèrement plus clair */
  }

  /* BLOC TEXTE GLOBAL */
  .center {
    padding: 6px;
    margin-top: 10px;
    min-height: 140px;      /* réduit */
    max-width: 520px;       /* réduit */
    text-align: left;
    font-size: 15px;        /* réduit */
    line-height: 1.25;      /* compact */
    margin-left: auto;
    margin-right: auto;
  }

  .circle-title {
    font-size: 16px;        /* réduit */
    font-weight: bold;
    margin-bottom: 4px;
  }

  .details {
    font-size: 15px;
    line-height: 1.28;
    color: #000;
  }

  .details div {
    margin-bottom: 4px;    /* réduit */
  }
</style>
</head>
<body>

<div class="container">

  <!-- LIGNE 1 : phrase.png + carre1.png -->
  <div class="top-row">
    <img class="phrase-img" src="https://avantpost-cpu.github.io/depot-quiz/tableau3/phrase.png" alt="">
    <div class="carre" data-key="prop_sex">
      <img src="https://avantpost-cpu.github.io/depot-quiz/tableau3/carre1.png" alt="">
    </div>
  </div>

  <!-- LIGNES 2 ET 3 -->
  <div class="grid">

    <!-- LIGNE 2 -->
    <div class="row">
      <div class="carre" data-key="extorsion">
        <img src="https://avantpost-cpu.github.io/depot-quiz/tableau3/carre2.png" alt="">
      </div>

      <div class="carre" data-key="sextorsion">
        <img src="https://avantpost-cpu.github.io/depot-quiz/tableau3/carre3.png" alt="">
      </div>

      <div class="carre" data-key="photo">
        <img src="https://avantpost-cpu.github.io/depot-quiz/tableau3/carre4.png" alt="">
      </div>
    </div>

    <!-- LIGNE 3 -->
    <div class="row">
      <div class="carre" data-key="dispo_photo">
        <img src="https://avantpost-cpu.github.io/depot-quiz/tableau3/carre5.png" alt="">
      </div>

      <div class="carre" data-key="detention">
        <img src="https://avantpost-cpu.github.io/depot-quiz/tableau3/carre6.png" alt="">
      </div>

      <div class="carre" data-key="incitation">
        <img src="https://avantpost-cpu.github.io/depot-quiz/tableau3/carre7.png" alt="">
      </div>
    </div>

  </div>

  <!-- UN SEUL BLOC POUR TOUS LES TEXTES -->
  <div id="center_global" class="center"></div>

</div>

<script>
const carres = document.querySelectorAll(".carre");
const centerGlobal = document.getElementById("center_global");

/* Textes */
const dataContent = {
  prop_sex: `<div class="circle-title">Propositions sexuelles à un mineur</div>
    <div class="details">
      <div><strong>Description :</strong> Propositions sexuelles adressées à un mineur via un moyen de communication électronique.</div>
      <div><strong>Article :</strong> 227-22-1</div>
      <div><strong>Peine :</strong> 2 ans / 30 000 € → 5 ans / 75 000 € si aggravation.</div>
    </div>`,

  extorsion: `<div class="circle-title">Extorsion d’images pédopornographiques</div>
    <div class="details">
      <div><strong>Description :</strong> Solliciter la transmission ou la diffusion d’images sexuelles d’un mineur.</div>
      <div><strong>Article :</strong> 227-23-1</div>
      <div><strong>Peine :</strong> 10 ans et 150 000 € (victime &lt; 15 ans).</div>
    </div>`,

  sextorsion: `<div class="circle-title">Sextorsion</div>
    <div class="details">
      <div><strong>Description :</strong> Chantage pour obtenir argent ou contenus sexuels via menaces de diffusion d’images.</div>
      <div><strong>Article :</strong> 312-10</div>
      <div><strong>Peine :</strong> 5 ans / 75 000 € → 7 ans / 100 000 € en ligne.</div>
    </div>`,

  photo: `<div class="circle-title">Prise de photo pornographique d’un mineur</div>
    <div class="details">
      <div><strong>Description :</strong> Fixer ou transmettre des images pornographiques d’un mineur.</div>
      <div><strong>Article :</strong> 227-23</div>
      <div><strong>Peine :</strong> 5 ans / 75 000 € → 7 ans / 100 000 € (réseau).</div>
    </div>`,

  dispo_photo: `<div class="circle-title">Rendre disponible une photo pornographique</div>
    <div class="details">
      <div><strong>Description :</strong> Offrir ou diffuser une image pornographique mettant en scène un mineur.</div>
      <div><strong>Article :</strong> 227-23</div>
      <div><strong>Peine :</strong> Identique à la prise de photo.</div>
    </div>`,

  detention: `<div class="circle-title">Consultation ou détention d’images d’abus sexuels</div>
    <div class="details">
      <div><strong>Description :</strong> Consulter ou détenir des images d’abus sexuels sur mineurs.</div>
      <div><strong>Article :</strong> 227-23</div>
      <div><strong>Peine :</strong> 5 ans et 75 000 €.</div>
    </div>`,

  incitation: `<div class="circle-title">Incitation d’un mineur à un acte sexuel</div>
    <div class="details">
      <div><strong>Description :</strong> Inciter un mineur à commettre un acte sexuel, même sans passage à l’acte.</div>
      <div><strong>Article :</strong> 222-22-2</div>
      <div><strong>Peine :</strong> 7 ans / 100 000 € → 10 ans / 150 000 € si &lt; 15 ans.</div>
    </div>`
};

/* Hover events */
carres.forEach(carre => {
  const key = carre.dataset.key;

  carre.addEventListener("mouseenter", () => {
    centerGlobal.innerHTML = dataContent[key];

    carres.forEach(c => {
      if (c !== carre) c.classList.add("dimmed");
    });
  });

  carre.addEventListener("mouseleave", () => {
    centerGlobal.innerHTML = "";
    carres.forEach(c => c.classList.remove("dimmed"));
  });
});
</script>

</body>
</html>
