<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tâches – Rebond</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Conteneur plein écran */
    #billes-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-image: url("https://avantpost-cpu.github.io/depot-quiz/taches/taches.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .bille {
      position: absolute;
      width: 100px;        /* taille des bulles */
      pointer-events: none;
      user-select: none;
      transition: transform 2s ease-in-out;
    }
  </style>
</head>

<body>
  <div id="billes-container"></div>

  <script>
    // URLs complètes vers les images (GitHub Pages)
    const images = [
      "https://avantpost-cpu.github.io/depot-quiz/taches/a.png",
      "https://avantpost-cpu.github.io/depot-quiz/taches/b.png",
      "https://avantpost-cpu.github.io/depot-quiz/taches/c.png",
      "https://avantpost-cpu.github.io/depot-quiz/taches/d.png",
      "https://avantpost-cpu.github.io/depot-quiz/taches/e.png",
      "https://avantpost-cpu.github.io/depot-quiz/taches/f.png",
      "https://avantpost-cpu.github.io/depot-quiz/taches/g.png",
      "https://avantpost-cpu.github.io/depot-quiz/taches/h.png",
      "https://avantpost-cpu.github.io/depot-quiz/taches/i.png",
      "https://avantpost-cpu.github.io/depot-quiz/taches/j.png"
    ];

    const container = document.getElementById("billes-container");
    const billes = [];

    // ⚠️ vitesse très lente (tu peux ajuster)
    const VITESSE_MIN = 0.05;  // pixel / frame
    const VITESSE_MAX = 0.20;

    function initBilles() {
      const w = container.clientWidth;
      const h = container.clientHeight;

      images.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.className = "bille";
        container.appendChild(img);

        const angle = Math.random() * Math.PI * 2;
        const speed = VITESSE_MIN + Math.random() * (VITESSE_MAX - VITESSE_MIN);

        const bille = {
          el: img,
          x: Math.random() * (w - 100),
          y: Math.random() * (h - 100),
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed
        };

        billes.push(bille);
        respirer(bille);
      });
    }

    // Effet de "respiration" (zoom léger)
    function respirer(bille) {
      const newScale = 0.85 + Math.random() * 0.4;
      const duration = 2000 + Math.random() * 3000;

      bille.el.style.transition = `transform ${duration}ms ease-in-out`;
      bille.el.style.transform = `scale(${newScale})`;

      setTimeout(() => respirer(bille), duration);
    }

    function animer() {
      const w = container.clientWidth;
      const h = container.clientHeight;

      billes.forEach(bille => {
        bille.x += bille.vx;
        bille.y += bille.vy;

        // rebonds doux sur les bords
        if (bille.x <= 0 || bille.x >= w - 100) {
          bille.vx *= -1;
        }
        if (bille.y <= 0 || bille.y >= h - 100) {
          bille.vy *= -1;
        }

        bille.el.style.left = bille.x + "px";
        bille.el.style.top = bille.y + "px";
      });

      requestAnimationFrame(animer);
    }

    window.addEventListener("load", () => {
      initBilles();
      animer();
    });

    window.addEventListener("resize", () => {
      // on pourrait recalc, mais pour Digiforma ce n'est pas critique
    });
  </script>
</body>
</html>
